<html>
<head>
<meta name="viewport" content="width=device-width" />
<script>
function writeContents()
{
	document.title = opener.getSeaPhrase("W4_HELP","ESS");

	self.main.document.getElementById("paneHeader").innerHTML = '<div class="dialoglabel">'
	+ opener.getSeaPhrase("HELP","ESS")
	+ '</div>'

	var html = '<div>'
	+ '<p class="">'+opener.getSeaPhrase("W4_HELP_0","ESS")+'</p>'
	+ '<p>'
	+ '<span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("W4_HELP_1","ESS")+'</span><br>'
	+ '<span class="">'+opener.getSeaPhrase("W4_HELP_2","ESS")+'</span>'
	+ '</p>'
	+ '</div>'
	self.main.document.getElementById("paneBody").innerHTML = html;
	self.main.stylePage();
}
</script>
</head>
<frameset rows="100%" frameborder="no" border="0" onLoad="writeContents()">
	<frame src="/lawson/xhrnet/ui/helpheaderpane.htm" name="main" id="main" marginwidth="0" marginheight="0" scrolling="auto">
</frameset>
</html>

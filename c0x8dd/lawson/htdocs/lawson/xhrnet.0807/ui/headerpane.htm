<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>header pane</title>
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<script src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/Calendar.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script>
function start()
{
	if (!self.location.search)
	{
		return;
	}

	var length = self.location.search.length;
	var valuePair = self.location.search.substr(1, length).split("=");

	switch (valuePair[0])
	{
		case "func": eval(unescape(valuePair[1])); break;
	}
}
</script>
</head>
<body style="background-color:transparent" onload="setLayerSizes();start()" onresize="setLayerSizes()">

<div id="paneBorder" class="paneborder">
	<table id="paneTable" border="0" height="100%" width="100%" cellpadding="0" cellspacing="0">
	<tr><td style="height:16px;vertical-align:top">
		<div id="paneHeader" class="paneheader">
		&nbsp;
		</div>
	</td></tr>
	<tr><td style="vertical-align:top">
		<div id="paneBodyBorder" class="panebodyborder" styler="groupbox">
			<div id="paneBody" class="panebody">
			</div>
		</div>
	</td></tr>
	</table>
</div>

</body>
</html>

<html>
<head>
<title>Competency Profile</title>
<meta name="viewport" content="width=device-width" />
<META HTTP-EQUIV="Pragma" CONTENT="No-Cache">
<META HTTP-EQUIV="Expires" CONTENT="Mon, 01 Jan 1990 00:00:01 GMT">
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<script src="/lawson/xhrnet/waitalert.js"></script>
<script src="/lawson/webappjs/user.js"></script>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<script src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/StylerBase.js?emss"></script>
<script src="/lawson/webappjs/javascript/objects/emss/StylerEMSS.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script src="/lawson/webappjs/javascript/objects/ActivityDialog.js"></script>
<script src="/lawson/webappjs/javascript/objects/OpaqueCover.js"></script>
<script src="/lawson/webappjs/javascript/objects/Dialog.js"></script>
<script>
var fromTask = (window.location.search)?window.location.search:"";

function OpenProgram()
{
	authenticate("frameNm='jsreturn'|funcNm='StartCompetencyProfile()'|desiredEdit='EM'");
}
function StartCompetencyProfile()
{
	stylePage();
	setLayerSizes();

	document.title = getSeaPhrase("CR_36","CR");

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("CR_36","CR"),"Credentials");

	if (!fromTask)
	{
		showWaitAlert(getSeaPhrase("WAIT","CR"));
	}

	// Placing this document in the frameset causes Netscape to spin.
	self.main.location.replace("/lawson/xhrnet/credentials/ecp.htm"+fromTask);
}
function fitToScreen()
{
	var mainFrame = document.getElementById("main");
	var winHeight = 544;
	var winWidth = 800;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	if ((winWidth - 10) > 0)
	{
		mainFrame.style.width = (winWidth - 10) + "px";
	}
	if ((winHeight - 30) > 0)
	{
		mainFrame.style.height = (winHeight - 30) + "px";
	}	
}
</script>
</head>
<body style="overflow:hidden" onload="fitToScreen();OpenProgram()" onresize="fitToScreen()">
	<iframe id="header" name="header" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" style="position:absolute;top:32px;height:544px;left:0px;width:803px" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="jsreturn" name="jsreturn" style="visibility:hidden;height:0px;width:0px;" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>

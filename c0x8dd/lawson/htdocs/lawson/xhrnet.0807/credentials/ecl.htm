<script>
function OpenProgram()
{
   clearTimeout(Timer);
   authenticate("frameNm='jsreturn'|funcNm='Init()'|desiredEdit='EM'");
}

function Init()
{
	stylePage();
	self.printframe.stylePage();
	document.title = getSeaPhrase("CR_40","CR");
	setTaskHeader("header",getSeaPhrase("CR_40","CR"),"Credentials");
	showWaitAlert(getSeaPhrase("WAIT","CR"));
	// to initialize fmttoday
	StoreDateRoutines();
	StartExpiredCompetencyReport();
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
	{
		window.stylerWnd = findStyler(true);
	}

	if (!window.stylerWnd)
	{
		return;
	}

	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
	{
		window.styler = new window.stylerWnd.StylerEMSS();
	}
	else
	{
		window.styler = window.stylerWnd.styler;
	}

	var mainFrame = document.getElementById("main");
	var subtaskFrame = document.getElementById("subtask");
	var navDiv = document.getElementById("navarea");
	var winHeight = 768;
	var winWidth = 1024;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	var contentWidth;
	var contentWidthBorder;
	var contentHeightBorder;
	var contentHeight;

	if (window.styler && window.styler.showInfor)
	{			
		contentWidth = (navigator.appName.indexOf("Microsoft") >= 0) ? winWidth - 14 : winWidth - 25;
		contentWidthBorder = (navigator.appName.indexOf("Microsoft") >= 0) ? contentWidth + 7 : contentWidth + 2;
		contentHeight = (navigator.appName.indexOf("Microsoft") >= 0) ? winHeight - 65 : winHeight - 65;
		contentHeightBorder = contentHeight + 30;
		navDiv.style.width = (winWidth - 25) + "px";
	}
	else if (window.styler && window.styler.showLDS)
	{
		contentWidth = winWidth - 17;
		contentWidthBorder = contentWidth + 15;
		contentHeight = winHeight - 60;	
		contentHeightBorder = contentHeight + 25;
		navDiv.style.width = (winWidth - 25) + "px";
	}
	else
	{
		contentWidth = (navigator.appName.indexOf("Microsoft") >= 0) ? winWidth - 12 : winWidth - 7;
		contentWidthBorder = contentWidth + 2;
		contentHeight = winHeight - 60;
		contentHeightBorder = winHeight - 37;	
		navDiv.style.width = (winWidth - 50) + "px";
	}

	mainFrame.style.width = winWidth + "px";
	subtaskFrame.style.width = winWidth + "px";
	mainFrame.style.height = (winHeight - 35) + "px";
	subtaskFrame.style.height = winHeight + "px";
	
	if (self.main.onresize && self.main.onresize.toString().indexOf("setLayerSizes") >= 0)
	{
		self.main.onresize = null;
	}			
	try
	{
		self.main.document.getElementById("paneBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.width = contentWidth + "px";
		self.main.document.getElementById("paneBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = contentHeight + "px";
		self.main.document.getElementById("paneBody").style.width = contentWidth + "px";
		self.main.document.getElementById("paneBody").style.height = contentHeight + "px";
		self.main.document.getElementById("paneBody").style.overflow = "auto";
	}
	catch(e)
	{}
	if (self.subtask.onresize && self.subtask.onresize.toString().indexOf("setLayerSizes") >= 0)
	{
		self.subtask.onresize = null;
	}	
	try
	{
		self.subtask.document.getElementById("paneBorder").style.width = contentWidthBorder + "px";
		self.subtask.document.getElementById("paneBodyBorder").style.width = contentWidth + "px";
		self.subtask.document.getElementById("paneBorder").style.height = contentHeightBorder + "px";
		self.subtask.document.getElementById("paneBodyBorder").style.height = contentHeight + "px";
		self.subtask.document.getElementById("paneBody").style.width = contentWidth + "px";
		self.subtask.document.getElementById("paneBody").style.height = contentHeight + "px";
		self.subtask.document.getElementById("paneBody").style.overflow = "auto";
	}
	catch(e)
	{}
}
var Timer = setTimeout("OpenProgram()",3000);
</script>
</head>

	<iframe id="header" name="header" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" src="/lawson/xhrnet/ui/headerpanehelp.htm" style="visibility:hidden;position:absolute;left:0px;width:790px;top:32px;height:407px" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="subtask" name="subtask" src="/lawson/xhrnet/dot.htm" style="visibility:hidden;position:absolute;left:0px;width:803px;top:0px;height:544px" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="jsreturn" name="jsreturn" style="visibility:hidden;height:0px;width:0px;" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="lawheader" name="lawheader" style="visibility:hidden;height:0px;width:0px;" src="/lawson/xhrnet/credentials/complawheader.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="printframe" name="printframe" src="/lawson/xhrnet/ui/pane.htm" style="visibility:visible;height:1px" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>

<HTML>
<HEAD>
<TITLE>Direct Deposit</TITLE>
<META HTTP-EQUIV="Pragma" CONTENT="No-Cache">
<META HTTP-EQUIV="Expires" CONTENT="Mon, 01 Jan 1990 00:00:01 GMT">
<SCRIPT>
var gmsgnbr, gmsg, gfldnbr;
var tkn = null;

function V(fldnbr,fldval)
{
	if ((parent.MailEvent != "Add") || (parent.MailQueue.length > 1))
		return;
	if (fldnbr == "_TKN")
		tkn = fldval;	
	else if ((tkn == "PR12.1") && (fldnbr == "EAD-ACH-DIST-NBR"))
	{
		var distNbr = Number(fldval);
		if (!isNaN(distNbr) && distNbr > 0)
			parent.MailQueue[0].ach_dist_nbr = distNbr;
	}	
}

function DataReturned(fldnbr,msgnbr,msg)
{
	gmsgnbr	= msgnbr;
	gmsg = msg;
	gfldnbr = fldnbr;
}
</SCRIPT>
</HEAD>
</HTML>

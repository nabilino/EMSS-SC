<html>
<head>
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<link rel="alternate stylesheet" type="text/css" id="ui" title="classic" href="/lawson/xhrnet/ui/ui.css"/>
<link rel="alternate stylesheet" type="text/css" id="uiLDS" title="lds" href="/lawson/webappjs/lds/css/ldsEMSS.css"/>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<script type="text/javascript" src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script>
function startProgram()
{
	REC_TYPE=5
	var tmp=true
	//FUTURE CHANGE limit of another plan uncomment next line
	//tmp=parent.parent.determineCoverage(5)
	var head=""
	var bod=""
	var flexflag=0
	var empflag=0
	var compflag=0
	var head=""
	var bod=""

	if(tmp)
	{
		var haveData=false;
		var oldCov=parent.parent.SelectedPlan[14]
		if(tmp!=true)
			parent.parent.SelectedPlan[14]=tmp

		var html = '<div class="plaintablecell" style="padding:10px">'

		html += '<table border="0" cellpadding="0" cellspacing="0">'
		html += '<tr><td class="plaintablecell" valign="top">'

		head += '<table class="plaintableborder" cellspacing="0" cellpadding="0" styler="list"><TR>'
		head+='<TH class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("PER_OF_SAL","BEN")+'</TH>'
		head+='<TH class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("COV_MONTH_SAL","BEN")+'</TH>'
		bod+='<TR>'
		bod+='<TD class="plaintablecellborder" style="text-align:right" nowrap>'+parent.parent.formatCont(parent.parent.SelectedPlan[12])+getSeaPhrase("PER","BEN")
		bod+='<TD class="plaintablecellborder" style="text-align:right">'+parent.parent.formatCont(parseFloat(parent.parent.SelectedPlan[14])/12)
		var flex=(parseFloat(parent.parent.SelectedPlan[20]))
		var emp=(parseFloat(parent.parent.SelectedPlan[18]))
		var comp=(parseFloat(parent.parent.SelectedPlan[24]))
		if(parseFloat(flex)!=0 && !isNaN(parseFloat(flex)))
		{
			haveData=true
			var cost=(parseFloat(flex)/parseFloat(oldCov))*parseFloat(parent.parent.SelectedPlan[14])
			head+='<TH class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("FLEX_CR","BEN")+'</TH>'
			bod+='<TD class="plaintablecellborder" style="text-align:right" nowrap>'+parent.parent.formatCont(cost)
			if(parent.parent.EMP_CONT_TYPE=="P")
				bod+=getSeaPhrase("PER","BEN")
		}
		if(parseFloat(emp)!=0 && !isNaN(parseFloat(emp)))
		{
			haveData=true
			var cost=(parseFloat(emp)/parseFloat(oldCov))*parseFloat(parent.parent.SelectedPlan[14])
			head+='<TH class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("YOUR_COST","BEN")+'</TH>'
			bod+='<TD class="plaintablecellborder" style="text-align:right" nowrap>'+parent.parent.formatCont(cost)
			if(parent.parent.EMP_CONT_TYPE=="P")
				bod+=getSeaPhrase("PER","BEN")
		}
		if(parseFloat(comp)!=0 && !isNaN(parseFloat(comp)))
		{
			haveData=true
			var cost=(parseFloat(comp)/parseFloat(oldCov))*parseFloat(parent.parent.SelectedPlan[14])
			head+='<TH class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("CO_COST","BEN")+'</TH>'
			bod+='<TD class="plaintablecellborder" style="text-align:right" nowrap>'+parent.parent.formatCont(cost)
			if(parent.parent.EMP_CONT_TYPE=="P")
				bod+=getSeaPhrase("PER","BEN")
		}
		if (haveData) {
			html += head + '</TR>'
			html += bod + '</TR>'
			html += '</table>'
		}

		html += '</td><td class="plaintablecell" valign="top">'

		html += parent.header('<br>'+parent.planMessages(parent.parent.SelectedPlan[15],parent.parent.SelectedPlan[16]));

		html += '</td></tr>'
		html += '<tr><td class="plaintablecell" valign="top">&nbsp;'
		html += '</td><td class="plaintablecell" valign="top">'

		html += parent.footer(parent.parent.SelectedPlan[15],parent.parent.SelectedPlan[16])

		html += '</td></tr>'
		html += '</table>'
		html += '</div>'

		parent.parent.removeWaitAlert();
		if (typeof(parent.parent.parent.removeWaitAlert) != "undefined") {
			parent.parent.parent.removeWaitAlert();
		}
		document.getElementById("paneBody").innerHTML = html
		document.getElementById("paneHeader").innerHTML = '<span>'+getSeaPhrase("BEN_ELECT","BEN")+' - '+parent.parent.EligPlans[parent.parent.CurrentEligPlan][8]+'</span>';
	}
	stylePage();
	document.body.style.visibility = "visible";
}
</script>
</head>
<body onload="setLayerSizes();startProgram()" style="visibility:hidden">
<div id="paneBorder" class="paneborder">
	<table id="paneTable" border="0" height="100%" width="100%" cellpadding="0" cellspacing="0">
	<tr><td style="height:16px">
		<div id="paneHeader" class="paneheader">&nbsp;</div>
	</td></tr>
	<tr><td>
		<div id="paneBodyBorder" class="panebodyborder" styler="groupbox"><div id="paneBody" class="panebody"></div>
		</div>
	</td></tr>
	</table>
</div>
</body>
</html>

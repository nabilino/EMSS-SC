<html>
<head>
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<link rel="alternate stylesheet" type="text/css" id="ui" title="classic" href="/lawson/xhrnet/ui/ui.css"/>
<link rel="alternate stylesheet" type="text/css" id="uiLDS" title="lds" href="/lawson/webappjs/lds/css/ldsEMSS.css"/>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<script type="text/javascript" src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script>
REC_TYPE=parent.parent.EligPlans[parent.parent.CurrentEligPlan][6]
var head=""
var bod=""
var flexflag=0
var empflag=0
var compflag=0

function startProgram()
{
	var html = "";
	html += '<div class="plaintablecell" style="padding:10px">'
	html += parent.header('<br>'+parent.planMessages(parent.parent.SelectedPlan[26],parent.parent.SelectedPlan[26]));

    var flexCostExists = (parent.parent.SelectedPlan[18]!="" && parent.parent.SelectedPlan[18]!=null) ? true : false;
    var empCostExists = (parent.parent.SelectedPlan[16]!="" && parent.parent.SelectedPlan[16]!=null) ? true : false;
    var compCostExists = (parent.parent.SelectedPlan[22]!="" && parent.parent.SelectedPlan[22]!=null) ? true : false;
    var costExists = (flexCostExists || empCostExists || compCostExists) ? true : false;

	head+='<br><table class="plaintableborder" border="0" cellspacing="0" cellpadding="0"'
	head+=((costExists) ? 'styler="list">' : '>')
	bod+='<tr>'
	if(flexCostExists)
	{
		head+='<th class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("FLEX_CR","BEN")+'</th>'
		bod+='<td class="plaintablecellborder" style="text-align:center" nowrap>'+parent.parent.formatCont2(parent.parent.SelectedPlan[18])
		if(parent.parent.SelectedPlan[24]=="P")
			bod+=getSeaPhrase("PER","BEN")
		bod+='</td>'
	}
	if(empCostExists)
	{
		head+='<th class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("YOUR_COST","BEN")+'</th>'
		bod+='<td class="plaintablecellborder" style="text-align:center" nowrap>'+parent.parent.formatCont2(parent.parent.SelectedPlan[16])
		if(parent.parent.SelectedPlan[24]=="P")
			bod+=getSeaPhrase("PER","BEN")
		bod+='</td>'
	}
	if(compCostExists)
	{
		head+='<th class="plaintableheaderborder" style="text-align:center" nowrap>'+getSeaPhrase("CO_COST","BEN")+'</th>'
		bod+='<td class="plaintablecellborder" style="text-align:center" nowrap>'+parent.parent.formatCont2(parent.parent.SelectedPlan[22])
		if(parent.parent.SelectedPlan[24]=="P")
			bod+=getSeaPhrase("PER","BEN")
		bod+='</td>'
	}
	html += head + '</tr>'
	html += bod + '</tr>'
	html += '</table><br>'

	html += parent.footer(parent.parent.SelectedPlan[26],parent.parent.SelectedPlan[28])
	html += '</div>'

	parent.parent.removeWaitAlert();
	if (typeof(parent.parent.parent.removeWaitAlert) != "undefined") {
		parent.parent.parent.removeWaitAlert();
	}
	document.getElementById("paneBody").innerHTML = html
	document.getElementById("paneHeader").innerHTML = '<span>'+getSeaPhrase("BEN_ELECT","BEN")+' - '+parent.parent.EligPlans[parent.parent.CurrentEligPlan][8]+'</span>';
	stylePage();
	document.body.style.visibility = "visible";
}

</script>
</head>
<body onload="setLayerSizes();startProgram()" style="visibility:hidden">
<div id="paneBorder" class="paneborder">
	<table id="paneTable" border="0" height="100%" width="100%" cellpadding="0" cellspacing="0">
	<tr><td style="height:16px">
		<div id="paneHeader" class="paneheader">&nbsp;</div>
	</td></tr>
	<tr><td>
		<div id="paneBodyBorder" class="panebodyborder" styler="groupbox"><div id="paneBody" class="panebody"></div>
		</div>
	</td></tr>
	</table>
</div>
</body>
</html>

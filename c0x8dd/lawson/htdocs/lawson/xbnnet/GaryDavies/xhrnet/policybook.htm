<html>
<head>
<title>Policy Manual</title>
<meta name="viewport" content="width=device-width" />
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<link rel="alternate stylesheet" type="text/css" id="ui" title="classic" href="/lawson/xhrnet/ui/ui.css"/>

<script>
var manualDir = "/lawson/xhrnet/xml/manuals";
function startPolicyManual()
{
	// Authenticate the user and retrieve the language preference.
	authenticate("frameNm='jsreturn'|funcNm='displayPolicyManual()'|desiredEdit='EM'");
}

function displayPolicyManual()
{
	stylePage();
	document.title = getSeaPhrase("POLICY_MANUAL","ESS");
	setTaskHeader("header",getSeaPhrase("POLICY_MANUAL","ESS"),"Employment");

	// User's language preference in lowercase
	var userLang = (authUser.language)?authUser.language.replace(" ","_").toLowerCase():"";
	var userURL;

	// If a handbook file exists for the user's language, load it; otherwise, load the default English version.
	if(userLang != "" && fileExists(manualDir+"/policy_manual_"+userLang+".htm","text/html","text/plain"))
	{
		userURL = manualDir+"/policy_manual_"+userLang+".htm";
	}
	else
	{
		userURL = manualDir+"/policy_manual.htm";
	}
	self.main.location.replace(userURL);
}

function fitToScreen()
{
	var mainFrame = document.getElementById("main");
	var winHeight = 464;
	var winWidth = 803;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	mainFrame.style.width = (winWidth - 10) + "px";
	mainFrame.style.height = (winHeight - 25) + "px";
}
</script>
</head>
<body style="overflow:hidden" onload="fitToScreen();startPolicyManual()" onresize="fitToScreen()">
	<iframe id="header" name="header" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" src="/lawson/xhrnet/dot.htm" style="position:absolute;height:464px;left:0px;top:32px;width:803px" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>

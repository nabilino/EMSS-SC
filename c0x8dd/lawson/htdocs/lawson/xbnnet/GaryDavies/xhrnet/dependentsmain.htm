<script>
function LoadDependents()
{
	authenticate("frameNm='jsreturn'|funcNm='DependentsContent()'|officeObjects=true|desiredEdit='EM'");
}
function DependentsContent()
{
	stylePage();
	// Netscape 6.2+ does not properly size the iframes by percentages at load time
	setLayerSizes();
	if (navigator.appName.indexOf("Microsoft") == -1) {
		document.getElementById("main").style.width = parseInt(window.innerWidth,10)+"px";
	}

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("LIFE_EVENTS_4","ESS"),"Personal");

	// Placing this document in the frameset causes Netscape to spin.
	self.main.location.replace("/lawson/xhrnet/dependents.htm?from=main");
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
	{
		window.stylerWnd = findStyler(true);
	}

	if (!window.stylerWnd)
	{
		return;
	}

	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
	{
		window.styler = new window.stylerWnd.StylerEMSS();
	}
	else
	{
		window.styler = window.stylerWnd.styler;
	}

	var mainFrame = document.getElementById("main");
	var winHeight = 464;
	var winWidth = 400;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";

	var fullContentWidth = (window.styler && window.styler.showLDS) ? (winWidth - 17) : ((navigator.appName.indexOf("Microsoft") >= 0) ? (winWidth - 12) : (winWidth - 7));
	var fullPaneContentWidth = (window.styler && window.styler.showLDS) ? fullContentWidth - 5 : fullContentWidth;

	try
	{
		self.main.document.getElementById("paneBodyBorder").style.width = fullContentWidth + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.main.document.getElementById("paneBody").style.width = fullPaneContentWidth + "px";
		self.main.document.getElementById("paneBody").style.height = (winHeight - 35) + "px";
	}
	catch(e)
	{}
}
</script>
</head>
<body style="overflow:hidden" onload="fitToScreen();LoadDependents()" onresize="fitToScreen()">
	<iframe id="header" name="header" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" style="visibility:hidden;position:absolute;top:32px;height:555px;left:0px;width:803px" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>

</body>

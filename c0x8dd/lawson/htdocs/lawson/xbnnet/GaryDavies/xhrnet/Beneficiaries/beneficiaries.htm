<script>
function LoadBeneficiaries()
{
	authenticate("frameNm='jsreturn'|funcNm='BeneficiaryContent()'|officeObjects=true|desiredEdit='EM'");
}
function BeneficiaryContent()
{
	// Adjust the frame height for Netscape
    stylePage();
	setLayerSizes();

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("BENEFICIARIES","ESS"),"Benefits");

	// Placing this document in the frameset causes Netscape to spin.
	self.main.location.replace("/lawson/xhrnet/Beneficiaries/SHR002.htm?from=main");
}

function fitToScreen()
{
	var mainFrame = document.getElementById("main");
	var winHeight = 464;
	var winWidth = 803;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	mainFrame.style.width = (winWidth - 10) + "px";
	mainFrame.style.height = (winHeight - 32) + "px";
}
</script>

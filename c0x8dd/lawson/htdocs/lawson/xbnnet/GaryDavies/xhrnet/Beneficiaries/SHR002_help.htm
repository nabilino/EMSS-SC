<html>
<head>
<title>Beneficiary Help</title>
<meta name="viewport" content="width=device-width" />
<script>
// Dynamically write the contents of the Home Address tips window.
// This can be fully customized by placing content in the body of this document and
// removing this function.
function writeContents()
{
	document.title = opener.getSeaPhrase("BENEFICIARY_HELP","BEN");

	self.main.document.getElementById("paneHeader").innerHTML = '<div class="dialoglabel">'
	+ opener.getSeaPhrase("HELP","BEN")
	+ '</div>'

	self.main.document.getElementById("paneBody").innerHTML = '<table border="0" cellspacing="0" cellpadding="0" width="100%">'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("BENEFICIARY_HELP_0","BEN")+'</td></tr>'
	+ '<tr><td class="plaintablecell">'+opener.getSeaPhrase("BENEFICIARY_HELP_1","BEN")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("BENEFICIARY_HELP_2","BEN")+'</td></tr>'
	+ '<tr><td class="plaintablecell">'+opener.getSeaPhrase("BENEFICIARY_HELP_3","BEN")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("BENEFICIARY_HELP_4","BEN")+'</td></tr>'
	+ '<tr><td class="plaintablecell">'+opener.getSeaPhrase("BENEFICIARY_HELP_5","BEN")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("BENEFICIARY_HELP_6","BEN")+'</td></tr>'
	+ '</table>'

	self.main.stylePage();
	self.main.setLayerSizes();
}

function fitToScreen()
{
	var mainFrame = document.getElementById("main");
	var winHeight = 0;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
	}

	if (winHeight >= 35)
	{
		try
		{
			self.main.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		}
		catch(e)
		{}
	}
}
</script>
</head>
<frameset rows="100%" frameborder="no" border="0" onload="fitToScreen();writeContents()" onresize="fitToScreen()">
	<frame src="/lawson/xhrnet/ui/helpheaderpane.htm" name="main" id="main" marginwidth="0" marginheight="0" scrolling="no">
</frameset>
</html>

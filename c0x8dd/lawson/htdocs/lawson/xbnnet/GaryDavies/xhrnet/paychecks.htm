<script>
function LoadPayChecks()
{
	authenticate("frameNm='jsreturn'|funcNm='PayChecksContent()'|officeObjects=true|desiredEdit='EM'");
}
function PayChecksContent()
{
    stylePage();
	// Netscape 6.2+ does not properly size the iframes by percentages at load time
	setLayerSizes();
	if (!document.all) {
		document.getElementById("main").style.width = parseInt(window.innerWidth,10)+"px";
	}

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("PAY_CHECKS","ESS"),"Pay");

	// Placing this document in the frameset causes Netscape to spin.
	self.main.location.replace("/lawson/xhrnet/paytyear.htm?from=main");
}
</script>

<script>
function LoadLegalSep()
{
	// Force the program to recall authen only if we haven't called authen before or if
	// we don't have the bookmarks.
    if (top && top.authUser && !top.authUser.OfficeObject) {
		top.authUser = null;
	}
	if (opener && opener.top && opener.top.authUser && !opener.top.authUser.OfficeObject) {
		opener.top.authUser = null;
	}
	authenticate("frameNm='jsreturn'|funcNm='LegalSepContent()'|officeObjects=true|desiredEdit='EM'");
}
function LegalSepContent()
{
	stylePage();
	setLayerSizes();

	if (!document.all) {
		document.getElementById("left").style.width = parseInt(window.innerWidth*.49,10)+"px";
		document.getElementById("right").style.left = parseInt(window.innerWidth*.49,10)+"px";
		document.getElementById("right").style.width = parseInt(window.innerWidth*.51,10)+"px";
		document.getElementById("relatedtask").style.width = parseInt(window.innerWidth*.49,10)+"px";
		document.getElementById("fullrelatedtask").style.width = parseInt(window.innerWidth,10)+"px";
	}

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("LEGAL_SEPARATION","ESS"),"LifeEvents");

	// Placing this document in the frameset causes Netscape to spin.
	self.left.location.replace("/lawson/xhrnet/maritalevt.htm?from=legalsep");
	document.getElementById("left").style.visibility = "visible";

}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
	{
		window.stylerWnd = findStyler(true);
	}

	if (!window.stylerWnd)
	{
		return;
	}

	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
	{
		window.styler = new window.stylerWnd.StylerEMSS();
	}
	else
	{
		window.styler = window.stylerWnd.styler;
	}

	var leftFrame = document.getElementById("left");
	var rightFrame = document.getElementById("right");
	var relatedTaskFrame = document.getElementById("relatedtask");
	var fullRelatedTaskFrame = document.getElementById("fullrelatedtask");
	var winHeight = 464;
	var winWidth = 400;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	var contentLeftWidth = (window.styler && window.styler.showLDS) ? (parseInt(winWidth*.49,10) - 17) : ((navigator.appName.indexOf("Microsoft") >= 0) ? (parseInt(winWidth*.49,10) - 12) : (parseInt(winWidth*.49,10) - 7));
	var contentRightWidth = (window.styler && window.styler.showLDS) ? (parseInt(winWidth*.51,10) - 17) : ((navigator.appName.indexOf("Microsoft") >= 0) ? (parseInt(winWidth*.51,10) - 12) : (parseInt(winWidth*.51,10) - 7));
	var fullContentWidth = (window.styler && window.styler.showLDS) ? (winWidth - 17) : ((navigator.appName.indexOf("Microsoft") >= 0) ? (winWidth - 12) : (winWidth - 7));

	leftFrame.style.width = parseInt(winWidth*.49,10) + "px";
	leftFrame.style.height = (winHeight - 30) + "px";
	try
	{
		self.left.document.getElementById("paneBodyBorder").style.width = contentLeftWidth + "px";
		self.left.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.left.document.getElementById("paneBody").style.width = "100%";
	}
	catch(e)
	{}
	rightFrame.style.left = parseInt(winWidth*.49,10) + "px";
	rightFrame.style.width = parseInt(winWidth*.51,10) + "px";
	rightFrame.style.height = (winHeight - 30) + "px";
	try
	{
		self.right.document.getElementById("paneBodyBorder").style.width = contentRightWidth + "px";
		self.right.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.right.document.getElementById("paneBody").style.width = "100%";
	}
	catch(e)
	{}
	relatedTaskFrame.style.width = parseInt(winWidth*.49,10) + "px";
	relatedTaskFrame.style.height = (winHeight - 30) + "px";
	try
	{
		self.relatedtask.document.getElementById("paneBodyBorder").style.width = contentLeftWidth + "px";
		self.relatedtask.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.relatedtask.document.getElementById("paneBody").style.width = "100%";
	}
	catch(e)
	{}
	fullRelatedTaskFrame.style.width = winWidth + "px";
	fullRelatedTaskFrame.style.height = (winHeight - 30) + "px";
	try
	{
		self.fullrelatedtask.document.getElementById("paneBodyBorder").style.width = fullContentWidth + "px";
		self.fullrelatedtask.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.fullrelatedtask.document.getElementById("paneBody").style.width = "100%";
	}
	catch(e)
	{}
	try
	{
		setTabContentSizes("addrTabs", self.right.addrTabs.frame, contentRightWidth, winHeight - 35);
	}
	catch(e)
	{}
}
</script>

	<iframe id="relatedtask" name="relatedtask" class="contentframe" style="height:464px;left:0%;width:49%;visibility:hidden" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="fullrelatedtask" name="fullrelatedtask" class="contentframe" style="position:absolute;top:32px;height:555px;width=803px;left:0%;visibility:hidden" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>

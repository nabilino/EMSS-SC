<script>
function LoadPersonnelActions()
{
	authenticate("frameNm='jsreturn'|funcNm='PersonnelActionsContent()'|officeObjects=true|sysenv=true|desiredEdit='EM'");
}

function PersonnelActionsContent()
{
	stylePage();
	// Adjust the frame height for Netscape
	setLayerSizes();

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("PACTIONS","ESS"),"Manager");

	// Placing this document in the frameset causes Netscape to spin.
	self.main.location.replace("/lawson/xhrnet/personnelactions/pactions.htm?from=main");
}

function OpenHelpDialog()
{
    try
    {
    	self.main.OpenHelpDialog.apply(this, arguments);
    }
    catch(e)
    {}
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
	{
		window.stylerWnd = findStyler(true);
	}

	if (!window.stylerWnd)
	{
		return;
	}

	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
	{
		window.styler = new window.stylerWnd.StylerEMSS();
	}
	else
	{
		window.styler = window.stylerWnd.styler;
	}

	var mainFrame = document.getElementById("main");
	var winHeight = 564;
	var winWidth = 803;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	var fullContentWidth = (window.styler && window.styler.showLDS) ? (winWidth - 17) : ((navigator.appName.indexOf("Microsoft") >= 0) ? (winWidth - 12) : (winWidth - 7));

	mainFrame.style.width = (winWidth - 5) + "px";
	mainFrame.style.height = winHeight + "px";
/*
	try
	{
		self.main.document.getElementById("paneBodyBorder").style.width = fullContentWidth + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = (winHeight - 65) + "px";
		self.main.document.getElementById("paneBody").style.width = "100%";
	}
	catch(e)
	{}
*/
}
</script>
</head>
<body style="overflow:hidden" onload="LoadPersonnelActions();fitToScreen()" onresize="fitToScreen()">
	<iframe id="header" name="header" style="visibility:hidden;position:absolute;height:32px;width:1103px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" class="contentframe" src="/lawson/xhrnet/dot.htm" style="position:absolute;height:564px;left:0%;width:803px" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="jsreturn" name="jsreturn" style="visibility:hidden;height:0px;width:0px;" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>

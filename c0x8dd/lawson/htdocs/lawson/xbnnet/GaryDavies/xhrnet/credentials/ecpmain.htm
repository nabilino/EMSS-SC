<script>
var fromTask = (window.location.search)?unescape(window.location.search):"";

function OpenProgram()
{
	authenticate("frameNm='jsreturn'|funcNm='StartCompetencyProfile()'|desiredEdit='EM'");
}
function StartCompetencyProfile()
{
	stylePage();
	setLayerSizes();

	document.title = getSeaPhrase("CR_36","CR");

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("CR_36","CR"),"Credentials");

	if (!fromTask)
	{
		showWaitAlert(getSeaPhrase("WAIT","CR"));
	}

	// Placing this document in the frameset causes Netscape to spin.
	self.main.location.replace("/lawson/xhrnet/credentials/ecp.htm"+fromTask);
}
</script>

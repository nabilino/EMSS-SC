<script>
function LoadAdoption()
{
	// Force the program to recall authen only if we haven't called authen before or if
	// we don't have the bookmarks.
    if (top && top.authUser && !top.authUser.OfficeObject) {
		top.authUser = null;
	}
	if (opener && opener.top && opener.top.authUser && !opener.top.authUser.OfficeObject) {
		opener.top.authUser = null;
	}
	authenticate("frameNm='jsreturn'|funcNm='AdoptionContent()'|officeObjects=true|desiredEdit='EM'");
}
function AdoptionContent()
{
	stylePage();
	document.title = getSeaPhrase("LIFE_EVENTS_5","ESS");

	// Netscape 6.2+ does not properly size the iframes by percentages at load time
	setLayerSizes();
	if (!document.all) {
		document.getElementById("fullrelatedtask").style.width = parseInt(window.innerWidth,10)+"px";
	}

	// Set the task title.
	setTaskHeader("header",getSeaPhrase("LIFE_EVENTS_5","ESS"),"LifeEvents");

	// Placing this document in the frameset causes Netscape to spin.
	self.fullrelatedtask.location.replace("/lawson/xhrnet/dependents.htm?from=adoption");
}
function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
	{
		window.stylerWnd = findStyler(true);
	}

	if (!window.stylerWnd)
	{
		return;
	}

	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
	{
		window.styler = new window.stylerWnd.StylerEMSS();
	}
	else
	{
		window.styler = window.stylerWnd.styler;
	}

	var fullRelatedTaskFrame = document.getElementById("fullrelatedtask");
	var winHeight = 464;
	var winWidth = 400;

	// resize the table frame to the screen dimensions
	if (document.body.clientHeight)
	{
		winHeight = document.body.clientHeight;
		winWidth = document.body.clientWidth;
	}
	else if (window.innerHeight)
	{
		winHeight = window.innerHeight;
		winWidth = window.innerWidth;
	}

	var fullContentWidth = (window.styler && window.styler.showLDS) ? (winWidth - 17) : ((navigator.appName.indexOf("Microsoft") >= 0) ? (winWidth - 12) : (winWidth - 7));

	fullRelatedTaskFrame.style.width = winWidth + "px";
	fullRelatedTaskFrame.style.height = (winHeight - 30) + "px";
	try
	{
		self.fullrelatedtask.document.getElementById("paneBodyBorder").style.width = fullContentWidth + "px";
		self.fullrelatedtask.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.fullrelatedtask.document.getElementById("paneBody").style.width = "100%";
	}
	catch(e)
	{}
}
</script>
</head>
<body style="overflow:hidden" onload="fitToScreen();LoadAdoption()" onresize="fitToScreen()">
	<iframe id="header" name="header" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="fullrelatedtask" name="fullrelatedtask" class="contentframe" style="left:0%;width:100%;height:555px" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="jsreturn" name="jsreturn" style="visibility:hidden;height:0px;width:0px;" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>

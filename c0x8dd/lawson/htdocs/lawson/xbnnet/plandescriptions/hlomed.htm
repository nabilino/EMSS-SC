<script>
function startProgram()
{
	var html = '<div class="plaintablecell" style="padding:10px">';
//	var headertext = '<table border="0" width="100%"><tr><td width="60%"><font style="font-size:smaller" color="#0066cc"><b>Other Medical Coverage Declaration</b></font></td><td width="20%" align="right" valign="middle"><a href=javascript:self.close()><font color="#0066cc"><b>Close</b></font></a>&nbsp;</td><td width="20%" align="right" valign="middle"><a href=javascript:self.print()><font color="#0066cc"><b>Print</b></font></a>&nbsp;</td></tr></table>'
    var headertext = '<table border="0" width="100%"><tr><td width="60%"><font style="font-size:smaller" color="#000000"><b>Other Medical Coverage Declaration</b></font></td><td width="15%" align="right" valign="middle"><a href="javascript:self.close()"><font color="#000000"><b>Close</b></font></a>&nbsp;</td><td width="15%" align="right" valign="middle"><a href="javascript:self.print()"><font color="#000000"><b>Print</b></font></a>&nbsp;</td></tr></table>'
	html += '<p>'
	html += 'By electing \"<b>Yes Other Coverage</b>\", you are declaring that you or one of your dependents enrolling in a St. Luke\'s medical plan have coverage under another medical plan (for example, through your spouse\'s employer).  Declaring that yes, you do have other coverage, this will allow your benefits to be coordinated.<p>'
	html += 'If you have elected Pay in Lieu of Benefits, you must have non-St. Luke\’s Health Plan coverage.  If you do, please indicate by selecting \“Yes\” on Other Med Coverage election.<p>'
	html += '<p>'
	html += 'By electing \"<b>No Other Coverage</b>\", you are declaring that you and all of your dependents enrolling in a St. Luke\'s medical plan DO NOT have coverage under another medical plan (for example, through your spouse\'s employer).<p>'
	html += '</div>'
	document.getElementById("paneBody").innerHTML = html;
	document.getElementById("paneHeader").innerHTML = headertext
	//stylePage();
	document.body.style.visibility = "visible";
}
</script>

	</td></tr>
	</table>

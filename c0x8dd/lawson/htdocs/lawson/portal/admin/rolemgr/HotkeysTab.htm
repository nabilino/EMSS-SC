<!-- the input elements table (used in both browsers) -->
<table width="700px" border="0" cellpadding="0" cellspacing="0" style="margin-top:15px;margin-left:15px;">
	<tr>
		<td width="200px" align="left" valign="top">
			<label id="lblSelectHotkeySet" for="selHotkeySet" class="xTLabel" 
					style="position:relative;text-align:left;">Select hotkey set:
			</label>
	    </td>
		<td width="260px" align="left" valign="top">
			<label id="lblAvailHotkeyActions" for="selHotkeySet" class="xTLabel" 
					style="position:relative;text-align:left;">Available hotkey actions:
			</label>
	    </td>
		<td width="240px" align="left" valign="top">
			<label id="lblAssignedHotkey" for="txtHotkey" class="xTLabel" 
					style="position:relative;margin-left:10px;">Assigned hotkey:
			</label>
		</td>
	</tr>
	<tr>
	   <td width="200px" align="left" valign="top">
			<select id="selHotkeySet" class="xtTextBox" style="width:140px;" onchange="window.tabMgr.tabs['tabHotkeys'].onSetChange(event,this)">
				<option value="portal">Portal
				<option value="forms">ERP Applications
				<option value="reports">ERP Reports
			</select><br/>
			<div id="txtHotkeySet" class="xTListText" 
				style="overflow:hidden;margin-top:8px;width:160px;height:60px;border:0px;background-color:#D4DFF0;">
			</div>
			<button id="btnRestoreHotkeys" class="xTToolBarButton" style="width:75px;height:20px;" 
				onclick="window.tabMgr.tabs['tabHotkeys'].onRestoreKeys(event,this)" title="Restore default hotkey assignments">Defaults</button>
		</td>
	   <td align="left" valign="top">
			<select id="selHotkeyActions" class="xTListText" size="8" 
				onchange="window.tabMgr.tabs['tabHotkeys'].onKeySelectionChange()" style="width:240px;" >
			</select>
		</td>
		<td align="left" valign="top">
			<div id="txtHotkey" class="xtTextBox" 
				style="position:relative;width:140;margin-left:10px;padding:2px;border:1px solid #6699CC;background-color:#D4DFF0;">
			</div>
		</td>
	</tr>
	<tr><td colspan="3"><HR style="height:1px;width:700px;color:#6699CC"></td></tr>
	<tr>
		<td colspan="2" valign="top" align="left" width="460px">
			<label id="lblHotkeyHelp1" class="xTLabel" 
					style="position:relative;text-align:left;width:260px;">To select new hotkey assignment:
			</label>
			<button id="btnBindNewHotkey" class="xTToolBarButtonDisabled" style="margin-left:0px;width:75px;height:20px;" disabled
				onclick="window.tabMgr.tabs['tabHotkeys'].onAssignKey()" title="Bind new hotkey assignment">Assign</button>
			<button id="btnClearNewHotkey" class="xTToolBarButtonDisabled" style="width:75px;height:20px;margin-left:4px;" disabled 
				onclick="window.tabMgr.tabs['tabHotkeys'].onClearKey(event,this)" title="Clear new hotkey assignment">Clear</button>

			<label id="lblHotkeyHelp2" class="xTLabel" 
					style="position:relative;text-align:left;width:180px;">Click the 'Record' button,
			</label>
			<button id="btnRecordNewHotkey" class="xTToolBarButton" style="margin-left:160px;width:75px;height:20px;display:inline;" accesskey="R" 
				onclick="window.tabMgr.tabs['tabHotkeys'].onRecordKey()" title="Record new hotkey assignment"><U>R</U>ecord</button>

			<label id="lblHotkeyHelpOr" class="xTLabel" 
					style="position:relative;text-align:left;width:200px;font-weight:bold">&nbsp;&nbsp&nbsp-&nbsp;OR&nbsp;-
			</label>
			<br/>
			<label id="lblHotkeyHelp4" class="xTLabel" 
					style="position:relative;text-align:left;width:400px;">Click on the desired key combination on the keyboard below.
			</label>

			<span id="txtRecording" class="xTListText" style="display:none;margin-left:12px;text-align:left;overflow:hidden;">
				Recording new hotkey...Press 'Esc' when done.
			</span>
		</td>
		<td valign="top">
			<label id="lblNewHotkeyAssignment" for="txtNewHotkey" class="xTLabel" 
					style="position:relative;text-align:left;margin-left:10px;">New hotkey to assign:
			</label>
			<br/>
			<div type="text" id="txtNewHotkey" class="xtTextBox" 
				style="position:relative;width:140;margin-left:10px;padding:2px;border:1px solid #6699CC;background-color:#D4DFF0;">&nbsp;
			</div>
			<br/>
			<label id="lblNewHotkeyBinding" class="xTLabel" 
					style="position:relative;text-align:left;width:260px;margin-left:10px;">&nbsp;
			</label>
			<br/>
			<div type="text" id="txtNewHotkeyBinding" class="xtTextBox" 
				style="position:relative;width:280;margin-left:10px;height:40;padding:2px;border:0px solid #6699CC;background-color:#D4DFF0;">&nbsp;
			</div>
		</td>
	</tr>
</table>

<!-- the bookmark locks tab HTML -->
<table border="0" width="95%" height="95%" cellpadding="0" cellspacing="0" style="margin:10px;">
<tr>
	<td style="height:16px;">
		<div id="headerDiv" style="width:695px;">
			<table border="0" cellpadding="2" cellspacing="1" width="100%">
			<tr>
				<td class="xTTableColumnHeader" valign="center" style="text-align:center;width:400px;">

				</td>
				<td class="xTTableColumnHeader" valign="center" style="text-align:center;width:140px">
					<label id="lblLayoutLock" onselectstart="window.portalWnd.cmnBlockSelect()">Layout Lock</label>

			</tr>
			</table>
		</div>
	</td>
</tr><tr>
	<td valign="top">
		<div id="treeDiv" class="tree" style="top:20px;width:720px;height:100%;" 
					onresize="window.tabMgr.tabs['tabLocks'].onTreeResize(this)">
			<span id="bkmrkTree" level="0" style="width:100%;"></span>
		</div>
	</td>
</tr><tr>
	<td style="height:16px;">

					style="width:70;position:relative;" onclick="window.tabMgr.tabs['tabLocks'].onSearch()"/>
			<input type="button" id="btnBkmrkPrev" class="xTToolBarButton" value="Previous" 
					style="width:70;position:relative;margin-left:4px;" onclick="window.tabMgr.tabs['tabLocks'].onPrev()"/>
			<input type="button" id="btnBkmrkNext" class="xTToolBarButton" value="Next" 
					style="width:70;position:relative;margin-left:4px;" onclick="window.tabMgr.tabs['tabLocks'].onNext()"/>
		</div>
	</td>
</tr>

<!-- the general tab HTML -->
<table id="generalTbl" border="0" width="700px" cellpadding="0" cellspacing="0" style="margin:15px;">
	<tr>
		<td width="50%" align="left">
			<label id="lblWelcomeMessage" for="txtWelcomeMessage" class="xTLabel" style="position:relative;">Welcome message:</label>
		</td>
		<td width="50%" align="left">
			<label id="lblGeneralOptions" class="xTLabel" style="position:relative;">General options:</label>
		</td>
	</tr>
	<tr>
		<td width="50%" align="left">
			<!-- use tab index force first column tabbing, then second column -->
			<input type="text" id="txtWelcomeMessage" class="xTTextBox" style="position:relative;width:300px;"
				onfocus="window.tabMgr.tabs['tabGeneral'].onTextFocus(event,this)" 
				onblur="window.tabMgr.tabs['tabGeneral'].onTextBlur(event,this)" tabIndex="1" value="">
			</input>
			<button id="btnInsertAttr" title="Select user attribute to insert" tabIndex="1" 
				style="display:inline;position:relative;width:12px;height:18px;border:0px solid transparent;background-color:transparent;background-image:url('../images/ico_form_dropmenu.gif');background-position:center;background-repeat:no-repeat;"
				onclick="window.tabMgr.tabs['tabGeneral'].onClickAttributes(event,this)">&nbsp;
			</button>
		</td>
		<td width="50%" align="left" valign="bottom">
			<input type="checkbox"  id="cbxAllowSrch" tabIndex="2"
				onclick="window.tabMgr.tabs['tabGeneral'].onClickCbx(event,this)">
			</input>&nbsp;
			<label id="lblAllowSrch" for="cbxAllowSrch" class="xTLabelForm" style="position:relative;">Allow use of search</label>
		</td>
	</tr>
	<tr>
		<td width="50%" align="left">
			<label id="lblHomePage" for="txtHomePage" class="xTLabel" style="position:relative;">Home page:</label>
		</td>
		<td width="50%" align="left" valign="bottom">
			<input type="checkbox"  id="cbxAllowMenus" tabIndex="2" 
				onclick="window.tabMgr.tabs['tabGeneral'].onClickCbx(event,this)">
			</input>&nbsp;
			<label id="lblAllowMenus" for="cbxAllowMenus" class="xTLabelForm" style="position:relative;">Allow use of menus</label>
		</td>
	</tr>
	<tr>
		<td width="50%" align="left">
			<input type="text" id="txtHomePage" class="xTTextBox" style="position:relative;width:300px;"
				onfocus="window.tabMgr.tabs['tabGeneral'].onTextFocus(event,this)" 
				onblur="window.tabMgr.tabs['tabGeneral'].onTextBlur(event,this)" tabIndex="1" value="">
			</input>
		</td>
		<td width="50%" align="left" valign="bottom">
			<input type="checkbox"  id="cbxAllowFavorites" tabIndex="2" 
				onclick="window.tabMgr.tabs['tabGeneral'].onClickCbx(event,this)">
			</input>&nbsp;

	</tr>
	<tr>
		<td width="50%" align="left">&nbsp;</td>
		<td width="50%" align="left" valign="bottom">
			<input type="checkbox"  id="cbxAllowKeyboard" tabIndex="2"

		</td>
	</tr>
</table>

		</td>

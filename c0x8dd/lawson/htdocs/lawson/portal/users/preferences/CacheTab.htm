<!-- the drill tab HTML -->
<table border="0" width="95%" cellpadding="0" cellspacing="0" style="margin:10px;">
<tr>
	<td colspan="2">&nbsp;</td>
</tr>
<tr>
	<td colspan="2">
		<label id="lblCacheOptions" class="xTLabelForm" style="position:relative;text-align:left;">
			Application form cache options
		</label>
    </td>
</tr>
<tr>
	<td colspan="2">&nbsp;</td>
</tr>
<tr>
	<td align="left">
		<label id="lblCacheLevel" for="selCacheLevel" class="xTLabel" style="position:relative;">
			Cache level
		</label>
		<select id="selCacheLevel" class="xTTextBox" style="margin-left:6px;position:relative;"
				onchange="window.tabMgr.tabs['tabCache'].onSelectionChange(this)">
		</select>
	</td>
	<td>&nbsp;</td>
</tr>
<tr>
	<td colspan="2">&nbsp;</td>
</tr>
<tr>
	<td align="left">
		<label id="lblCachePath" for="txtCachePath" class="xTLabel" style="position:relative;">
			Cache path
		</label><br />
		<input type="text" id="txtCachePath" class="xTTextBox" disabled
			style="margin-left:0px;position:relative;width:380px;">
		</input>
	</td>
	<td align="left" valign="bottom">
		<button id="btnCacheBrowse" class="xTToolBarButton" style="width:70px;margin-top:4px;" 
				title="Click to browse for new cache folder"
				onclick="window.tabMgr.tabs['tabCache'].doBrowse()">
			Browse
		</button>
	</td>
</tr>
<tr>
	<td colspan="2">&nbsp;</td>
</tr>
<tr>
	<td colspan="2">
		<label id="lblCacheContents" for="selCacheList" class="xTLabel" style="position:relative;text-align:left;">
			Cache contents
		</label>
    </td>
</tr>
<tr>
   <td width="400px;">
		<select id="selCacheList" class="xTListText" size="10" 
			style="width:380px;height:expression(this.size*19);font-family:courier new;font-size:8pt;" >
		</select>
	</td>
	<td valign="top" align="left">
		<button id="btnCacheDelete" type="button" class="xTToolBarButton" style="width:70px;margin-top:4px;" 
				title="Click to delete selected item from cache"
				onclick="window.tabMgr.tabs['tabCache'].doDelete()">
			Delete
		</button><br>
		<button id="btnCacheClearAll" type="button" class="xTToolBarButton" style="width:70px;margin-top:4px;" 
				title="Click to delete all items from cache"
				onclick="window.tabMgr.tabs['tabCache'].doClearAll()">
			Clear All
		</button><br>
	</td>
</tr>
</table>

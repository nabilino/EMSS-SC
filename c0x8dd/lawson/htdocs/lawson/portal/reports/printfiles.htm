<head>
	<title>Print Manager</title>
	<script language="javascript" src="../servenv.js"></script>
	<script language="javascript" src="../dropdown.js"></script>
	<script language="javascript" src="printfiles.js"></script>
	<script language="javascript" src="../objects/table.js"></script>

	<link id="StyleLink" type="text/css" href="../forms/lawform.css" rel="stylesheet">

<body style="visibility:hidden" onload="init()" onresize="printFileResize()" onunload="unloadFunc()" onkeydown="handleKeyDown(event)" tabIndex="-1">
<nobr>
	<div id="titleBar" style="position:absolute;top:15px;left:10px;width:98%">
		<span id="lblUserName" class="label" style="padding:2px;left: 0px;width: 100px;text-Align:right" onselectstart="return false;">User Name</span>
		<input id="_f2" class="textbox" style="left: 105px;width: 100px" maxLength="30" knb="@un" oncontextmenu="showUserContextMenu(event, window, this)" onfocus="printFileFocus(this)" onblur="printFileBlur(this)"  />
		<img id="selBtn_f2" class="selectButton" style="left: 206px;" onclick="doSelect()" onselectstart="return false;" title="Select" src="../images/ico_form_dropselect.gif" />
		<label id="_f3" class="output" knb="@ln" style="left:225px;width:300px;">&nbsp</label>
	</div>
</nobr>	
	<div id="reportContainer" style="position:absolute; top: 40px">
		<div id="reportTable" oncontextmenu="showContextMenu(event, window)"></div>
		<table id="footer" style="BORDER-TOP:#6699cc 1px solid;visibility:hidden" height="20px" width="100%">
		<tr>
			<td width="20%"/>&nbsp;</td>
			<td width="20%" align="right"><input id="btnPageUp" type="button" hidefocus class="anchorActive" style="position:relative" value="Previous" onclick="pageUp()" onfocus="printFileFocus(this)" onblur="printFileBlur(this)" onmouseover="printFileMouseOver(this)" onmouseout="printFileMouseOut(this)"></td>
			<td width="20%"/>&nbsp;</td>
			<td width="20%" align="left"><input id="btnPageDn" type="button" hidefocus class="anchorActive" style="position:relative" value="Next" onclick="pageDown()" onfocus="printFileFocus(this)" onblur="printFileBlur(this)" onmouseover="printFileMouseOver(this)" onmouseout="printFileMouseOut(this)"></td>
			<td width="20%"/>&nbsp;</td>
		</tr>
		</table>
	</div>

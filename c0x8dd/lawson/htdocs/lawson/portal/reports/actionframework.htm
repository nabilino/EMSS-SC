<script>
	var ptlWnd=envFindObjectWindow("lawsonPortal");
	// can't use 'portalWnd'...another instance will be initialized
	if (ptlWnd && ptlWnd.lawsonPortal)
	{	
		if(!ptlWnd.AFSERVICE)
			ptlWnd.AFSERVICE=new ptlWnd.ActionFrameworkService(ptlWnd);
		frmhostXML = ptlWnd.AFSERVICE.loadForm(document.location.search);
		if (frmhostXML)
		{
			var newHTM=ptlWnd.AFSERVICE.buildForm(frmhostXML);
			document.write(newHTM);
			
		}
	}

<HEAD>
<TITLE>Set Custom Forms Productline</TITLE>

<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<SCRIPT language="javascript" src="../objects/FeedBack.js"></SCRIPT>
<SCRIPT language="javascript" src="formpdl.js"></SCRIPT>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../portal.css"></link>

</HEAD>

<BODY tabIndex="-1" onload="frmInit()" onunload="frmOnUnload()" style="visibility:hidden;cursor:wait;"
		onkeydown="frmOnKeyDown(event)" onresize="frmOnResize()">

	<table border="0" width="100%" cellspacing="8" style="margin:10px;width:500px;">
	<tr>
		<td width="50%">
			<label class="xTLabel" id="lblCurPDL" for="selCurPDL"
					style="position:relative;text-align:left;">Current Productline:
			</label>
		<br/>
			<select id="selCurPDL"
					style="position:relative;width:90%;font-family:tahoma;font-size:8pt;">
			</select>
		</td>
		<td width="50%">
			<label class="xTLabel" id="lblFormFilter" for="txtForm"
					style="position:relative;text-align:left;">Form Filter:
			</label>
		<br/>
			<input type="text" id="txtForm" class="xTTextBox" style="width:90%;"
				onfocus="portalWnd.cmnOnTextboxFocus(event,this)" onblur="portalWnd.cmnOnTextboxBlur(event,this)">
			</input>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btnFind" class="xTToolBarButton" value="Find" onclick="frmOnFindClick()"
				style="position:relative;width:70px;">
			</input>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<label class="xTLabel" id="lblSelectForms" for="selForms"
					style="position:relative;text-align:left;">Select Custom Forms:
			</label>
		<br/>
			<select id="selForms" size="10" multiple="true"
				style="position:relative;height:260px;width:90%;font-family:courier new;font-size:8pt;">
			</select>
		</td>
	</tr>
	<tr>
		<td width="50%">
			<label class="xTLabel" id="lblNewPDL" for="selNewPDL"
					style="position:relative;text-align:left;">New Productline:
			</label>
		<br/>
			<select id="selNewPDL" style="position:relative;width:95%;font-family:tahoma;font-size:8pt;"></select>
		</td>
		<td width="50%"align="center" valign="bottom">&nbsp;</td>
	</tr>
	</table>

</BODY>

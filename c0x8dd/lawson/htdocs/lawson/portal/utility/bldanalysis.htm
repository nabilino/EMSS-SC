<head>
<title>Forms Folder Analysis</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../portal.css"></link>
<script language="javascript" src="../servenv.js"></script>
<script language="javascript" src="bldanalysis.js"></script>
</head>

<body onload="bldInit()" style="visibility:hidden;cursor:wait;" onkeydown="bldOnKeyDown(event)">

	<table border="0" width="95%" style="margin:10px;">
		<tr>
			<td colspan="2" align="bottom">
				<label id="lblFolder" class="xTLabel" style="position:relative;">
					Forms Folder:&nbsp;
				</label>
				<label id="lblFolderName" class="xTLabel" style="position:relative;font-weight:bold;">
					&nbsp;
				</label>
			</td>
		</tr>
		<tr>
			<td colspan="2"><HR style="height:1px;color:#6699CC"></td>
		</tr>
		<tr>
			<td colspan="2" align="bottom">
				<label id="lblIndexList" for="selIndexList" class="xTLabel" style="position:relative;">
					<u>I</u>ndex entries missing XML files:
				</label>
			</td>
		</tr>
		<tr>
			<td align="top" width="350px">
				<select id="selIndexList" class="xTListText" size="8" multiple accesskey="I" 
					style="font-family:courier new;width:340px;height:expression(this.size*17);" >
				</select>
			</td>
			<td valign="top" align="left">
				<input id="btnDeleteIndex" type="button" class="xTToolBarButton" style="width:70px;" onclick="bldOnDeleteIndex()" value="Delete"></input>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="bottom">
				<label id="lblFileList" for="selFileList" class="xTLabel" style="position:relative;">
					<u>X</u>ML files missing index entries:
				</label>
			</td>
		</tr>
		<tr>
			<td align="top">
				<select id="selFileList" class="xTListText" size="8" multiple accesskey="X" 
					style="font-family:courier new;width:340px;height:expression(this.size*17);" >
				</select>
			</td>
			<td valign="top" align="left">
				<input id="btnDeleteFileEntry" type="button" class="xTToolBarButton" style="width:70px;margin-top:4px;" onclick="bldOnDeleteFileEntry()" value="Delete"></input>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="20">
				<label id="lblPDLMessage" class="xTLabel" style="position:relative;">&nbsp;</label>
				<select id="selHiddenPDL" style="display:none;"></select>
			</td>
		</tr>
	</table>

</body>
</html>

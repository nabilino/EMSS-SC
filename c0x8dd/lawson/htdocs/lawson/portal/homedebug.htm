<head>
<title>Portal Debug</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="portal.css">
<script language="javascript" src="servenv.js"></script>
<script language="javascript" src="homedebug.js"></script>
</head>
<body tabIndex="-1" onload="aboutInit()" onunload="aboutUnload()" onkeydown="aboutKeyDown(event)" onresize="aboutOnResize(event)">

	<div id="btnDiv" style="position:absolute;left:10px;top:0px;height:30px;padding:8px;border:1px solid black;">
		<button id="Profile" class="anchorActive" style="position:relative;width:120px;margin-left:10px;" onclick="switchView('Profile')">Profile Data</button>
		<button id="PortalConfig" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('PortalConfig')">Portal Config</button>
		<button id="GlobalVars" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('GlobalVars')">Global Variables</button>
		<button id="Hotkeys" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('Hotkeys')">User Hotkeys</button>
		<button id="Versions" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('Versions')">Version Info</button>
		<button id="Search" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('Search')">Search Results</button>
		<button id="Bookmarks" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('Bookmarks')">Bookmarks</button>
		<button id="SSOUser" class="anchorActive" style="position:relative;width:120px;" onclick="switchView('ssoUser')">SSO Info</button>
	</div>

	<textarea type="text" id="textWindow" wrap="off" border="0" onkeydown="textKeyDown(event)"
		style="position:absolute;left:10px;top:40px;width:100px;height:100px;font-size:9pt;font-family:courier new;font-weight:normal;border:1px solid black;padding:8px;">
	</textarea>

</body>
</html>

<script language="javascript" src="../dropdown.js"></script>
<script language="javascript" src="../objects/FeedBack.js"></script>

<link id="StyleLink" type="text/css" rel="stylesheet" href="lawform.css"></link>
<link id="StyleLink" type="text/css" rel="stylesheet" href="wizard.css"></link>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../dropdown.css"></link>

<script>
	var ptlWnd=envFindObjectWindow("lawsonPortal");
	// can't use 'portalWnd'...another instance will be initialized
	if (ptlWnd && ptlWnd.lawsonPortal)
	{	
		if(!ptlWnd.IEXMLSERVICE)
			ptlWnd.IEXMLSERVICE=new ptlWnd.IEFormService();
		frmhostXML=ptlWnd.IEXMLSERVICE.loadForm(document.location.search + document.location.hash);
		if (frmhostXML)
		{
			var newHTM=ptlWnd.IEXMLSERVICE.buildForm(frmhostXML);
			document.write(newHTM);
		}
		else
		{
			if (ptlWnd.IEXMLSERVICE.mode == "modal")
			{
				lawformPopWindow();
				parent.xslInitFramework();
			}
			else if (ptlWnd.IEXMLSERVICE.host != "page")
			{
				if (!ptlWnd.IEXMLSERVICE.status || ptlWnd.IEXMLSERVICE.status != 500)
				{
					if (ptlWnd.oPortalConfig.isPortalLessMode())
						ptlWnd.displayErrorPage(ptlWnd,ptlWnd.IEXMLSERVICE.errMsg);
					else
						ptlWnd.goBack();
				}
			}
		}
	}
</script>

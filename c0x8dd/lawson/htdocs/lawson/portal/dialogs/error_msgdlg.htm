<head>
<title>Lawson Portal Message</title>
<script language="javascript" src="../servenv.js"></script>
<script language="javascript" src="error_msgdlg.js"></script>
<link id="LinkStyle" type="text/css" rel="stylesheet" href="dlg.css"></link>
</head>

<body onload="initMsgDlg()" onkeydown="msgOnKeyDown()" style="visibility:hidden;background-color:threedface;">
		
	<table id="msgTable" border="0" style="position:absolute;left:0;top:10px;">
	<tr>
	<td width="60px" align="center" valign="top">
		<img id="imgGraphic" src=""></img>
	</td>
	<td align="left" valign="center">
		<label id="lblPrompt" class="dlgLabel" style="text-align:left;overflow:visible;"></label>
	</td>
	</tr>
	</table>

	<!-- details area -->
	<div id="detailsDiv" style="position:absolute;left:10;top:0;width:520px;height:320px;">
		<hr style="width:100%;">
		<textarea id="txtDetails" class="dlgLabel" style="text-align:left;height:300px;width:100%;overflow:auto;"></textarea>
		<br>
	</div>

	<!-- button bar area -->
	<div style="position:absolute;left:0;top:expression(document.body.clientHeight-30);">
		<table id="btnTable" border="0">
		<tr>
		<td valign="top" align="center">
			<input type="button" id="btnOK" class="dlgButton" onclick="onClick(this)" value="OK" style="width:70px;"></input>
			<input type="button" id="btnDetails" class="dlgButton" onclick="onClick(this)" value="Show Details" style="width:85px;"></input>
			<input type="button" id="btnPrint" class="dlgButton" onclick="onClick(this)" value="Print" style="width:70px;"></input>
		</td>
		</tr>
		</table>
	</div>

</body>
</html>

<html>

<head>
<title>Phrase Entry</title>
<script language="javascript" src="../servenv.js"></script>
<script language="javascript" src="promptdlg.js"></script>
<link id="StyleLink" type="text/css" rel="stylesheet" href="dlg.css"></link>
</head>
<body onload="phInit()" onkeydown="phOnKeyDown()" style="background-color:buttonface;visibility:hidden;cursor:wait;">

	<table id="msgTable" border="0" style="margin-top:10px;">
	<tr>
	<td width="60px" align="center" valign="top">
		<img id="imgGraphic" src="../images/icoprompt.gif"></img>
	</td>
	<td align="left" valign="top">
		<label id="lblPrompt" class="dlgLabel" style="text-align:left;overflow:visible;">Please enter </label>
		<br>
		<input id="txtPhrase" class="dlgTextBox" style="margin-top:6px;width:350px;"></input>
	</td>
	</tr>
	</table>
	<div style="position:absolute;left:0;top:expression(document.body.clientHeight-30);">
		<table width="100%" border="0">
		<tr>
		<td valign="top" align="center">
			<input type="button" id="btnOK" class="dlgButton" onclick="phOnOK()" value="OK" style="width:75px;"></input>
			<input type="button" id="btnCancel" class="dlgButton" onclick="window.close()" value="Cancel" style="width:75px;"></input>
		</td>
		</tr>
		</table>
	</div>
</body>
</html>

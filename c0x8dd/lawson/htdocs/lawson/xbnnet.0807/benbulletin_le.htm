<html>
<head>
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<script type="text/javascript" src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script>
function startProgram()
{
	var empname = parent.nickname + " " + parent.lastname
	var msg=''

	// This is where you can define your own instructions. you may change any info inside the ''
	// *****************************************************************************************
	if(parent.event=="B")
	{
		//MESSAGE FOR BIRTH EVENT
		msg+=getSeaPhrase("NHBULLETIN_23","BEN")
	}
	else if(parent.event=="A")
	{
		//MESSAGE FOR ADOPTION EVENT
		msg+=getSeaPhrase("NHBULLETIN_24","BEN")
	}
	else if(parent.event=="D")
	{
		//MESSAGE FOR DIVORCE EVENT
		msg+=getSeaPhrase("NHBULLETIN_25","BEN")
	}
	else if(parent.event=="LS")
	{
		//MESSAGE FOR LEGAL SEPARATION EVENT
		msg+=getSeaPhrase("NHBULLETIN_26","BEN")
	}
	else if(parent.event=="M")
	{
		//MESSAGE FOR MARRIAGE EVENT
		msg+=getSeaPhrase("NHBULLETIN_27","BEN")
	}
	else if(parent.event=="SC")
	{
		//MESSAGE FOR SPOUSAL CHANGE EVENT
		msg+=getSeaPhrase("NHBULLETIN_28","BEN")
	}
	// *****************************************************************************************

	var html = '<div class="plaintablecell" style="padding:5px">'
	html += msg
	html += '<p class="textAlignRight">'
	html += uiButton(getSeaPhrase("CONTINUE","BEN"), "continueApp();return false", "margin-right:5px;margin-top:10px")
	if (parent.opener) {
		html += uiButton(getSeaPhrase("EXIT","BEN"), "parent.close();return false", "margin-right:5px;margin-top:10px")
	}
	else {
		html += uiButton(getSeaPhrase("EXIT","BEN"), "parent.CloseLifeEnrollment();return false", "margin-right:5px;margin-top:10px")
	}
	html += '</p>'
	html += '</div>'
	document.getElementById("paneBody").innerHTML = html;
	document.getElementById("paneHeader").innerHTML = getSeaPhrase("WELCOME","BEN");
	stylePage();
	document.body.style.visibility = "visible";
	parent.fitToScreen();
}
function continueApp()
{
	parent.LastDoc=new Array();
	parent.currentdoc=0;
	parent.LastDoc[parent.currentdoc]=parent.baseurl+"benbulletin_le.htm";
	parent.getFamilyStatusHistory();
}
</script>
</head>
<body onload="setLayerSizes();startProgram()" style="visibility:hidden">
<div id="paneBorder" class="paneborder">
	<table id="paneTable" border="0" height="100%" width="100%" cellpadding="0" cellspacing="0">
	<tr><td style="height:16px">
		<div id="paneHeader" class="paneheader">&nbsp;</div>
	</td></tr>
	<tr><td style="vertical-align:top">
		<div id="paneBodyBorder" class="panebodyborder" styler="groupbox"><div id="paneBody" class="panebody"></div>
		</div>
	</td></tr>
	</table>
</div>
</body>
</html>

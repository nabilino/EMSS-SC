<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
	<meta charset="utf-8">
	<title></title>
	<script src="../javascript/messageDialog.js"></script>
	<link id="LinkStyle" type="text/css" rel="stylesheet" href="../css/messageDialog.css"></link>
</head>

<body onload="initMsgDlg()" onkeydown="msgOnKeyDown()" onunload="onUnload()" style="visibility:hidden;background-color:threedface;">
		
	<div id="lblTitleBar" class="dlgTitleBar" style="display:none"></div>	
	<table id="msgTable" border="0" style="margin-top:10px;">
	<tr>
		<td width="60px" align="center" valign="top">
			<img id="imgGraphic"></img>
		</td>
		<td align="left" valign="center">
			<label id="lblPrompt" class="dlgLabel" style="text-align:left;overflow:visible;"></label>
		</td>
	</tr>
	</table>
	<div>
		<table id="btnTable" border="0">
		<tr>
			<td valign="top" align="center">
				<button id="btnYes" name="yes" class="dlgButton" onclick="onClick(this)" style="width:75px;"><!-- Yes --></button>
				<button id="btnNo" name="no" class="dlgButton" onclick="onClick(this)" style="width:75px;"><!-- No --></button>
				<button id="btnCancel" name="cancel" class="dlgButton" onclick="onClick(this)" style="width:75px;"><!-- Cancel --></button>
				<button id="btnPrint" name="print" class="dlgButton" onclick="onClick(this)" style="width:75px;display:none;"><!-- Print --></button>
			</td>
		</tr>
		</table>
	</div>

</body>
</html>

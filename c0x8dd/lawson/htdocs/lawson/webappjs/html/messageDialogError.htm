<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
	<meta charset="utf-8">
	<title></title>
	<script src="../javascript/messageDialogError.js"></script>
	<link id="LinkStyle" type="text/css" rel="stylesheet" href="../css/messageDialog.css"></link>
</head>

<body onload="initMsgDlg()" onkeydown="msgOnKeyDown()" style="visibility:hidden;background-color:threedface;">

	<table id="msgTable" border="0" style="position:absolute;left:0;top:10px;">
	<tr>
		<td width="60px" align="center" valign="top">
			<img id="imgGraphic"></img>
		</td>
		<td align="left" valign="center">
			<label id="lblPrompt" class="dlgLabel" style="text-align:left;overflow:visible;"></label>
		</td>
	</tr>
	</table>

	<!-- details area -->
	<div id="detailsDiv" style="position:absolute;left:10;top:0;width:520px;height:320px;">
		<hr style="width:100%;"/>
		<textarea id="txtDetails" class="dlgLabel" style="text-align:left;height:300px;width:100%;overflow:auto;"></textarea>
		<br/>
	</div>

	<!-- button bar area -->
	<div style="position:absolute;left:0;top:expression(document.body.clientHeight-30);">
		<table id="btnTable" border="0">
		<tr>
			<td valign="top" align="center">
				<button id="btnOK" name="ok" class="dlgButton" onclick="onClick(this)" style="width:70px;"><!-- OK --></button>
				<button id="btnDetails" name="showdetails" class="dlgButton" onclick="onClick(this)" style="width:85px;"><!-- Show Details --></button>
				<button id="btnPrint" name="print" class="dlgButton" onclick="onClick(this)" style="width:70px;"><!-- Print --></button>
			</td>
		</tr>
		</table>
	</div>

</body>
</html>

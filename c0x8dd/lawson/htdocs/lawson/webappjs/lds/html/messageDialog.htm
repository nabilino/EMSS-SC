<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
	<meta charset="utf-8">
	<title></title>
	<script src="../../javascript/objects/StylerBase.js"></script>
	<script src="../javascript/messageDialog.js"></script>
	<link id="LinkStyle" type="text/css" rel="stylesheet" href="../css/base/activityDialog.css"></link>
	<link id="LinkStyle" type="text/css" rel="stylesheet" href="../css/base/pushButtonElement.css"></link>
	<link id="LinkStyle" type="text/css" rel="stylesheet" href="../css/base/titleBar.css"></link>
</head>

<body onload="initMsgDlg()" onkeydown="msgOnKeyDown(event)" onunload="onUnload()" style="visibility:hidden;margin:0px;">

<div class="dialogTitleBarStyler"><img src="../images/01_title_bar_base.png" class="dialogTitleBarIconStyler"/></div>

<div class="dialogTitleBarPanelStyler"><img src="../images/01_title_bar_gloss.png" class="dialogTitleBarIconStyler"/></div>

<div class="dialogTitleBarRuleStyler"><img src="../images/01_title_bar_rule.png" class="dialogTitleBarRuleIconStyler"/></div>

<div class="modalDialogTitleBarPanelStyler">
	<ul class="titleBarContentStyler">
		<li><span id="lblTitleBar" class="titleBarAppNameStyler">&nbsp;</span></li>
	</ul>
</div>

<div class="modalDialogContentStyler">

	<table id="msgTable" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td width="60px" align="right" valign="top">
			<img id="imgGraphic"></img>
		</td>
		<td align="left" valign="center">
			<div id="lblPrompt" class="dialogTextStyler"></div>
		</td>
	</tr>
	<tr style="padding-top:5px">
		<td width="60px" align="right" valign="top">
			&nbsp;
		</td>
		<td align="left" valign="center">
			<div id="lblSecondaryPrompt" class="dialogSecondaryTextStyler"></div>
		</td>
	</tr>
	</table>

	<div id="btnPanel" class="dialogButtonPanelStyler">
		<table id="btnTable" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td valign="top" align="center" style="white-space:nowrap;padding-right:15px">
				<button id="btnYes" name="yes" styler="pushbutton" onclick="onClick(this)" style="width:75px"><!-- Yes --></button>
				<button id="btnNo" name="no" styler="pushbutton" onclick="onClick(this)" style="width:75px;"><!-- No --></button>
				<button id="btnCancel" name="cancel" styler="pushbutton" onclick="onClick(this)" style="width:75px;"><!-- Cancel --></button>
				<button id="btnPrint" name="print" styler="pushbutton" onclick="onClick(this)" style="width:75px;display:none;"><!-- Print --></button>
			</td>
		</tr>
		</table>
	</div>

</div>

</body>
</html>

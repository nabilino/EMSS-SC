<title>Savings Plan Modeling Help</title>

<script type="text/javascript">
function writeContents()
{
	setWinTitle(opener.getSeaPhrase("401K_TIPS","ESS"));
	self.main.document.getElementById("paneHeader").innerHTML = '<div class="dialoglabel" style="text-align:center">'+opener.getSeaPhrase("HELP","BEN")+'</div>';
	self.main.document.getElementById("paneBody").innerHTML = '<table border="0" cellspacing="0" cellpadding="0" width="100%" role="presentation">'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_1","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("BEGINNING_BALANCE","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_2","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("ANNUAL_EMPLOYEE_CONTRIBUTION","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_3","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_4","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("ANNUAL_COMPANY_CONTRIBUTION","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_5","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("COMPOUND_INTEREST","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_6","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("YEARS","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_7","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("INTEREST_RATE","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_8","ESS")+'</td></tr>'
	+ '<tr><td class="helpwindowtableheader" style="padding-top:10px">'+opener.getSeaPhrase("ESTIMATED_INFLATION_RATE","ESS")+'</td></tr>'
	+ '<tr><td class="plaintablecell" style="padding-top:10px">'+opener.getSeaPhrase("401K_TIPS_9","ESS")+'</td></tr>'
	+ '</table>';
	self.main.stylePage();
	fitToScreen();
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var mainFrame = document.getElementById("main");
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	var contentWidth;
	var contentWidthBorder;
	var contentHeightBorder;
	var contentHeight;
	if (window.styler && window.styler.showInfor)
	{			
		contentWidth = winWidth - 15;
		contentWidthBorder = contentWidth + 10;	
		contentHeight = winHeight - 30;
		contentHeightBorder = contentHeight + 30;		
	}
	else if (window.styler && (window.styler.showLDS || window.styler.showInfor3))
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = contentWidth + 17;	
		contentHeight = winHeight - 45;	
		contentHeightBorder = contentHeight + 40;		
	}
	else
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = contentWidth + 10;	
		contentHeight = winHeight - 45;
		contentHeightBorder = contentHeight + 35;			
	}
	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";	
	try
	{
		if (self.main.onresize && self.main.onresize.toString().indexOf("setLayerSizes") >= 0)
			self.main.onresize = null;
	}
	catch(e) {}
	try
	{
		self.main.document.getElementById("paneBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBody").style.width = contentWidth + "px";
		self.main.document.getElementById("paneBody").style.height = contentHeight + "px";
	}
	catch(e) {}	
}
</script>
</head>
<body style="overflow:hidden" onload="writeContents()" onresize="fitToScreen()">
	<iframe id="main" name="main" title="Main Content" level="1" tabindex="0" style="position:absolute;top:0px;height:500px;left:0px;width:803px" src="/lawson/xhrnet/ui/helpheaderpane.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>

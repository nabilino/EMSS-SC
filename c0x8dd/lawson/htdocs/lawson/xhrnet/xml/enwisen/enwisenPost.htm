<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
<meta charset="utf-8">
<title>Enwisen Login</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="enwisen.css"/>
<script src="enwisenPost.js"></script>
<script src="/lawson/webappjs/common.js"></script>
<script src="/lawson/webappjs/commonHTTP.js"></script>
<script src="/lawson/webappjs/javascript/objects/Data.js"></script>
<script src="/lawson/webappjs/javascript/objects/Transaction.js"></script>
<script src="/lawson/webappjs/javascript/objects/UserManager.js"></script>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<!--script src="/sso/sso.js"></script-->
<script language="JavaScript" runat="server">
function getUnixTime(sDate)
{
	if (sDate)
		return new Date(sDate).valueOf();
}
var serverDate = new Date();
serverDate = (getUnixTime(serverDate.toUTCString())/1000).toString();
</script>
</head>
<body onload="form_init()">
	<div id="divMessage" style="position:absolute;top:65px;left:25px;">
		<table border="0" cellpadding="3" cellspacing="1" role="presentation">
		<tr>
			<td><div class="offScreen">Loading icon. Performing login to remote service...</div><div class="inforBusyIndicator"></div></td>
			<td><label id="lblMessage" class="textLabel">Performing login to remote service...</label></td>
		</tr>
		</table>	
	</div>
	<div id="loginFormDiv" style="visibility:hidden;display:none;">
		<form action="" id="loginForm" name="loginForm" method="post">
		<table cellpadding="3" cellspacing="1" role="presentation">
		<tr>
			<td class="formHeading">Master account information</td>
		</tr>
		<tr>
		    <td><input id="XMLData" name="XMLData" value=""/></td>
		</tr>
		<tr>
    		<td><input name="Submit" type="submit" value="Submit Query"></td>
		</tr>
		</table>
		</form>
	</div>
</body>
</html>

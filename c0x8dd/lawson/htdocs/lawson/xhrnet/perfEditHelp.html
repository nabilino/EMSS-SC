<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Performance Management Help</title>
<script src="/lawson/xhrnet/ui/ui.js"></script>
<script>
// Dynamically write the contents of the Performance Management Help window.
// This can be fully customized by placing content in the body of this document and
// removing this function.
function writeContents() 
{
	stylePage();
	setWinTitle(opener.getSeaPhrase("PERF_MGMT_HELP","ESS"));
	self.main.document.getElementById("paneHeader").innerHTML = '<div class="dialoglabel">'+opener.getSeaPhrase("HELP","ESS")+'</div>'
	var strHtml = '<span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("EDIT","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_01","ESS")
	strHtml += '<br/><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("MODEL_NAME","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_02","ESS")
	strHtml += '<br/></p><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("PERFORMANCE_RANKING","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_03","ESS")
	+ '</p><p>'+opener.getSeaPhrase("PERF_EDIT_HELP_04","ESS")
	strHtml += '<br/></p><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("PERFORMANCE_SCORE","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_05","ESS")
	strHtml += '<br/></p><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("GOAL_SCORE","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_06","ESS")+'</p><p>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_07","ESS")+'<br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_08","ESS")+'<br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_09","ESS")+'<br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_10","ESS")+'<br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_11","ESS")
	strHtml += '<br/></p><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("PERF_EDIT_HELP_16","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_17","ESS")+'</p><p>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_18","ESS")
	strHtml += '<br/></p><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("OVERALL_PERF_SCORE","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_12","ESS")+'</p><p>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_13","ESS")+'</p><p>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_14","ESS")
	strHtml += '<br/></p><p><span class="helpwindowtableheader" style="width:100%">'+opener.getSeaPhrase("OVERALL_RATING","ESS")+'</span></br/>'
	+ opener.getSeaPhrase("PERF_EDIT_HELP_15", "ESS")+'</p>'
	self.main.document.getElementById("paneBody").innerHTML = strHtml;
	self.main.stylePage();
	fitToScreen();
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var mainFrame = document.getElementById("main");
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	var contentWidth;
	var contentWidthBorder;
	var contentHeightBorder;
	var contentHeight;
	if (window.styler && window.styler.showInfor)
	{			
		contentWidth = winWidth - 15;
		contentWidthBorder = contentWidth + 10;	
		contentHeight = winHeight - 30;
		contentHeightBorder = contentHeight + 30;		
	}
	else if (window.styler && (window.styler.showLDS || window.styler.showInfor3))
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = contentWidth + 17;	
		contentHeight = winHeight - 45;	
		contentHeightBorder = contentHeight + 40;		
	}
	else
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = contentWidth + 10;	
		contentHeight = winHeight - 45;
		contentHeightBorder = contentHeight + 35;			
	}
	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";	
	try
	{
		if (self.main.onresize && self.main.onresize.toString().indexOf("setLayerSizes") >= 0)
			self.main.onresize = null;		
	}
	catch(e) {}
	try
	{
		self.main.document.getElementById("paneBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBody").style.width = contentWidth + "px";
		self.main.document.getElementById("paneBody").style.height = contentHeight + "px";
	}
	catch(e) {}	
}
</script>
</head>
<body style="overflow:hidden" onload="writeContents()" onresize="fitToScreen()">
	<iframe id="main" name="main" title="Main Content" level="1" tabindex="0" style="position:absolute;top:0px;height:500px;left:0px;width:803px" src="/lawson/xhrnet/ui/helpheaderpane.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>

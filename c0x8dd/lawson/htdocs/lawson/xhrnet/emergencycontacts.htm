<script>
function LoadEmergencyContacts()
{
	authenticate("frameNm='jsreturn'|funcNm='EmergencyContent()'|desiredEdit='EM'");
}
function EmergencyContent()
{
	stylePage();
	setLayerSizes();
	// Set the task title.
	var title = getSeaPhrase("EMERGENCY_CONTACTS","ESS");
	setWinTitle(title);
	setTaskHeader("header",title,"Personal");
	// Load the application.
	self.main.location.replace("/lawson/xhrnet/emergcnt.htm?from=main");
	fitToScreen();
}
function fitToScreen()
{
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];	
	var mainFrame = document.getElementById("main");
	mainFrame.style.height = winHeight + "px";	
	mainFrame.style.width = winWidth + "px";	
}
</script>
</head>
<body style="overflow:hidden" onload="LoadEmergencyContacts()" onresize="fitToScreen()">
	<iframe id="header" name="header" title="Header" level="1" tabindex="0" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" title="Main Content" level="2" tabindex="0" style="visibility:hidden;position:absolute;height:464px;top:32px;left:0px;width:803px" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>

</body>

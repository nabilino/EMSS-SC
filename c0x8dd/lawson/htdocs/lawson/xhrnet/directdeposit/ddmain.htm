<script>
function LoadDirectDeposit()
{
	//clearTimeout(timer);
	authenticate("frameNm='jsreturn'|funcNm='DirectDepositContent()'|sysenv=true|desiredEdit='EM'");
}
function DirectDepositContent()
{
	if (window.innerWidth)
		document.getElementById("main").style.width = parseInt(window.innerWidth,10) + "px";
	// Don't set the task title yet -- conditionalize it based on the employee's country.
    stylePage();
	// Load the application.
	self.main.location.replace("/lawson/xhrnet/directdeposit/directdeposit.htm?from=main");
}
function OpenHelpDialog()
{
    try
    {
    	self.main.OpenHelpDialog.apply(this, arguments);
    }
    catch(e) {}
}
function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var mainFrame = document.getElementById("main");
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";
}
</script>
</head>
<body style="overflow:hidden" onload="fitToScreen();LoadDirectDeposit()" onresize="fitToScreen()">

</body>

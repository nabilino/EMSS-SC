<head>

<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<script src="/lawson/xhrnet/waitalert.js"></script>
<script src="/lawson/webappjs/user.js"></script>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>

<script src="/lawson/webappjs/javascript/objects/emss/StylerEMSS.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script src="/lawson/webappjs/javascript/objects/ActivityDialog.js"></script>
<script src="/lawson/webappjs/javascript/objects/OpaqueCover.js"></script>
<script src="/lawson/webappjs/javascript/objects/Dialog.js"></script>
<script>
function LoadPersonnelActions()
{
	authenticate("frameNm='jsreturn'|funcNm='PersonnelActionsContent()'|officeObjects=true|sysenv=true|desiredEdit='EM'");
}

function PersonnelActionsContent()
{
	stylePage();
	setLayerSizes();
	// Set the task title.
	var title = getSeaPhrase("PACTIONS","ESS");
	setWinTitle(title);
	setTaskHeader("header",title,"Manager");
	// Load the application.
	self.main.location.replace("/lawson/xhrnet/personnelactions/tpaction.htm?from=main");
	fitToScreen();
}

function OpenHelpDialog()
{
    try
    {
    	self.main.OpenHelpDialog.apply(this, arguments);
    }
    catch(e) {}
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var mainFrame = document.getElementById("main");
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";
}
</script>
</head>
<body style="overflow:hidden" onload="LoadPersonnelActions()" onresize="fitToScreen()">
	<iframe id="header" name="header" title="Header" level="1" tabindex="0" style="visibility:hidden;position:absolute;height:32px;width:1103px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" title="Main Content" level="2" tabindex="0" class="contentframe" src="/lawson/xhrnet/dot.htm" style="position:absolute;top:32px;height:564px;left:0%;width:803px" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="jsreturn" name="jsreturn" title="Empty" style="visibility:hidden;height:0px;width:0px;" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>

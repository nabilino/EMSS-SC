<script src="/lawson/webappjs/javascript/objects/Dialog.js"></script>
<script>
function LoadDependents()
{
	authenticate("frameNm='jsreturn'|funcNm='DependentsContent()'|officeObjects=true|desiredEdit='EM'");
}
function DependentsContent()
{
	stylePage();
	// Set the task title.
	var title = getSeaPhrase("LIFE_EVENTS_4","ESS");
	setWinTitle(title);
	setTaskHeader("header",title,"Personal");
	// Load the application.
	self.main.location.replace("/lawson/xhrnet/dependents.htm?from=main");
	fitToScreen();
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var mainFrame = document.getElementById("main");
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";
	var fullContentWidth = (window.styler && window.styler.showLDS) ? (winWidth - 17) : (winWidth - 7);
	var fullPaneContentWidth = (window.styler && window.styler.showLDS) ? fullContentWidth - 5 : fullContentWidth;
	try
	{
		self.main.document.getElementById("paneBodyBorder").style.width = fullContentWidth + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = (winHeight - 35) + "px";
		self.main.document.getElementById("paneBody").style.width = fullPaneContentWidth + "px";
		self.main.document.getElementById("paneBody").style.height = (winHeight - 35) + "px";
	}
	catch(e) {}	
}
</script>
</head>
<body style="overflow:hidden" onload="fitToScreen();LoadDependents()" onresize="fitToScreen()">
	<iframe id="header" name="header" title="Header" level="1" tabindex="0" style="visibility:hidden;position:absolute;height:32px;width:803px;left:0px;top:0px" src="/lawson/xhrnet/ui/header.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	<iframe id="main" name="main" title="Main Content" level="2" tabindex="0" style="visibility:hidden;position:absolute;top:32px;height:555px;left:0px;width:803px" src="/lawson/xhrnet/dot.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Time Entry Help</title>
<script src="/lawson/webappjs/commonHTTP.js"></script>
<script src="/lawson/webappjs/user.js"></script>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<script src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/StylerBase.js?emss"></script>
<script src="/lawson/webappjs/javascript/objects/emss/StylerEMSS.js"></script>
<script src="/lawson/webappjs/javascript/objects/Calendar.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script>
function OpenProgram()
{
	clearTimeout(Timer)
	authenticate("frameNm='jsreturn'|funcNm='OpenTips()'|desiredEdit='EM'")
}

function OpenTips()
{
	var htmlBody = '';
	var htmlHeader = '<div class="dialoglabel">';
	try
	{
		setWinTitle(opener.getSeaPhrase("TIME_ENTRY_HELP","TE"));
		htmlHeader += opener.getSeaPhrase("HELP","ESS");
	}
	catch(e) {}
	htmlHeader += '</div>';
	self.main.document.getElementById("paneHeader").innerHTML = htmlHeader;
	// Default help text
	try
	{
		htmlBody = '<p class="plaintablecellbold">'+opener.getSeaPhrase("DID_U_KNOW","TE")+'</p>';
		htmlBody += '<p class="plaintablecell">'+opener.getSeaPhrase("WHERE_TO_CHANGE_TIPS","TE")+'</p>';
	}
	catch(e) {}
	// *************************************************************************************
	// HOW TO CUSTOMIZE THE HELP TEXT CONTAINED IN THIS FILE:
	// *************************************************************************************
	// Text can be added here manually:
	// (Uncomment the following line to test.)
	// htmlBody = 'Insert your help text here.';
	//
	// Or, you can define phrases in the /lawson/xhrnet/xml/lang/enus/temsgs.xml file and reference them
	// using the getSeaPhrase() function (for example, getSeaPhrase("MY_HELP_TEXT","TE"), where "MY_HELP_TEXT"
	// is the name of the id attribute on the phrase tag in the temsgs.xml file.  Here are the steps to
	// follow:
	// 1) Add a phrase tag to the end of the temsgs.xml file, just above the </Translate> tag.  You can
	// insert any text you wish inside the phrase tag.  The end of the file should look like this
	// (without the comment symbols ("//") on each line):
	// 		<phrase id="MY_HELP_TEXT">Insert your help text here.</phrase>
	// </Translate>
	//
	// 2) Then, add that text to the body of this HTML file as a string in HTML format by creating a string
	// with the getSeaPhrase("MY_HELP_TEXT","TE") function:
	// (Uncomment the following line to test.)
	// htmlBody = '<p class="plaintablecell">'+getSeaPhrase("MY_HELP_TEXT","TE")+'</p>';
	self.main.document.getElementById("paneBody").innerHTML = htmlBody;
	self.main.stylePage();
	fitToScreen();
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var mainFrame = document.getElementById("main");
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	var contentWidth;
	var contentWidthBorder;
	var contentHeightBorder;
	var contentHeight;
	if (window.styler && window.styler.showInfor)
	{			
		contentWidth = winWidth - 15;
		contentWidthBorder = contentWidth + 10;	
		contentHeight = winHeight - 30;
		contentHeightBorder = contentHeight + 30;		
	}
	else if (window.styler && (window.styler.showLDS || window.styler.showInfor3))
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = contentWidth + 17;	
		contentHeight = winHeight - 45;	
		contentHeightBorder = contentHeight + 40;		
	}
	else
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = contentWidth + 10;	
		contentHeight = winHeight - 45;
		contentHeightBorder = contentHeight + 35;			
	}
	mainFrame.style.width = winWidth + "px";
	mainFrame.style.height = winHeight + "px";	
	try
	{
		if (self.main.onresize && self.main.onresize.toString().indexOf("setLayerSizes") >= 0)
			self.main.onresize = null;
	}
	catch(e) {}
	try
	{
		self.main.document.getElementById("paneBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.width = contentWidthBorder + "px";
		self.main.document.getElementById("paneBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBodyBorder").style.height = contentHeightBorder + "px";
		self.main.document.getElementById("paneBody").style.width = contentWidth + "px";
		self.main.document.getElementById("paneBody").style.height = contentHeight + "px";
	}
	catch(e) {}	
}
var Timer = setTimeout("OpenProgram()",3000);
</script>
</head>
<body style="overflow:hidden" onload="OpenProgram()" onresize="fitToScreen()">
	<iframe id="main" name="main" title="Main Content" level="1" tabindex="0" style="position:absolute;top:0px;height:500px;left:0px;width:803px" src="/lawson/xhrnet/ui/helpheaderpane.htm" frameborder="no" marginwidth="0" marginheight="0" scrolling="no"></iframe>
</body>
</html>

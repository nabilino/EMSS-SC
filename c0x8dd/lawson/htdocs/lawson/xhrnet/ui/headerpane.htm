<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Content</title>
<link rel="stylesheet" type="text/css" id="default" title="default" href="/lawson/xhrnet/ui/default.css"/>
<script src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/webappjs/javascript/objects/Calendar.js"></script>
<script src="/lawson/webappjs/javascript/objects/Sizer.js"></script>
<script>
function start()
{
	if (!self.location.search)
		return;
	var length = self.location.search.length;
	var valuePair = self.location.search.substr(1, length).split("=");
	switch (valuePair[0])
	{
		case "func": eval(unescape(valuePair[1])); break;
	}
}

function fitToScreen()
{
	if (typeof(window["styler"]) == "undefined" || window.styler == null)
		window.stylerWnd = findStyler(true);
	if (!window.stylerWnd)
		return;
	if (typeof(window.stylerWnd["StylerEMSS"]) == "function")
		window.styler = new window.stylerWnd.StylerEMSS();
	else
		window.styler = window.stylerWnd.styler;
	var winObj = getWinSize();
	var winWidth = winObj[0];	
	var winHeight = winObj[1];
	var contentHeightBorder;
	var contentHeight;	
	var contentWidthBorder;
	var contentWidth;
	if (window.styler && window.styler.showInfor)
	{	
		contentWidth = winWidth - 10;
		contentWidthBorder = (navigator.appName.indexOf("Microsoft") >= 0) ? contentWidth + 5 : contentWidth + 2;				
		contentHeight = winHeight - 35;
		contentHeightBorder = contentHeight + 30;	
	}
	else if (window.styler && (window.styler.showLDS || window.styler.showInfor3))
	{
		contentWidth = winWidth - 20;
		contentWidthBorder = (window.styler.showInfor3) ? contentWidth + 7 : contentWidth + 17;		
		contentHeight = winHeight - 50;	
		contentHeightBorder = contentHeight + 30;		
	}
	else
	{
		contentWidth = winWidth - 10;
		contentWidthBorder = contentWidth;		
		contentHeight = winHeight - 30;
		contentHeightBorder = contentHeight + 24;		
	}
	try
	{
		if (document.body.onresize && document.body.onresize.toString().indexOf("setLayerSizes") >= 0)
			document.body.onresize = null;
	}
	catch(e) {}
	try
	{
		document.getElementById("paneBorder").style.width = contentWidthBorder + "px";
		document.getElementById("paneBodyBorder").style.width = contentWidth + "px";
		document.getElementById("paneBorder").style.height = contentHeightBorder + "px";
		document.getElementById("paneBodyBorder").style.height = contentHeight + "px";
		document.getElementById("paneBody").style.width = contentWidth + "px";
		document.getElementById("paneBody").style.height = contentHeight + "px";
	}
	catch(e) {}	
}
</script>
</head>
<body style="background-color:transparent" onload="setLayerSizes();start()" onresize="setLayerSizes()">
<div id="paneBorder" class="paneborder">
	<table id="paneTable" border="0" height="100%" width="100%" cellpadding="0" cellspacing="0" role="presentation">
	<tr><td style="height:16px;vertical-align:top">
		<div id="paneHeader" class="paneheader" role="heading" aria-level="2">&nbsp;</div>
	</td></tr>
	<tr><td style="vertical-align:top">
		<div id="paneBodyBorder" class="panebodyborder" styler="groupbox">
			<div id="paneBody" class="panebody" tabindex="0"></div>
		</div>
	</td></tr>
	</table>
</div>
</body>
</html>

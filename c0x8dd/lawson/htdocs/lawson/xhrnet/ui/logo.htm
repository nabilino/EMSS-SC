<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=IE8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<title>Infor Logo</title>
<script src="/lawson/xhrnet/ui/ui.js"></script>
<script src="/lawson/xhrnet/xml/xmlcommon.js"></script>
<script>
function initPage()
{
	try 
	{
		var phraseWin = findPhraseWnd(true);
		if (!phraseWin)
			return;
		var logoToolTip = phraseWin.getSeaPhrase("INFOR_LOGO","ESS");
		var logoIcon = document.getElementById("logoIcon");
		document.title = logoToolTip;
		logoIcon.setAttribute("alt", logoToolTip);
		logoIcon.setAttribute("title", logoToolTip);
	}
	catch(e) {}	
}
</script>
</head>
<body style="overflow:hidden" onload="initPage()">
<div style="margin-top:15%">
	<table border="0" width="100%" role="presentation">
		<tr><td align="center">
			<img id="logoIcon" class="logo" alt="Infor Logo" title="Infor Logo" src="/lawson/xhrnet/ui/images/logo.png">
		</td></tr>
	</table>
</div>
</body>
</html>

<head>
<link id="StyleLink" type="text/css" rel="stylesheet" href="pages.css"/>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript">

TextEdit.prototype = new top.TEXT();
TextEdit.prototype.constructor = TextEdit;
TextEdit.superclass = top.TEXT.prototype;


var editor = null;

//-----------------------------------------------------------------------------
function onload()
{
	var params = window.location.search.replace("?", "");
	params = params.split("&");

	var mode = (params.length > 0 && params[0].length > 0) ? params[0] : "text";
	var defaultView = (params.length > 1 && params[1].length > 0) ? params[1] : "n";

	editor = new TextEdit();
	editor.initialize(mode, window.frameElement.contentWindow.document, false);
	parent.dsWorkspace.registerView(window.frameElement.id.replace("view_", ""), editor, defaultView);
}

//-----------------------------------------------------------------------------
function TextEdit()
{
	TextEdit.superclass.initialize.call(this);
}

//-----------------------------------------------------------------------------

</script>
</head>

<body onload="onload()" onscroll="parent.dsWorkspace.activate(event)">
	<DIV id="edtFrame" style="position:absolute;left:0;top:0;width:100%;height:expression(document.body.offsetHeight-edtMsg.offsetHeight);">
		<textarea id="txtArea" wrap="off" style="position:absolute;top:0;left:0;border:solid silver 1px;width:100%;height:100%;overflow:auto;">
		</textarea>
	</DIV>

	<!-- message area (initially hidden) -->
	<DIV id="edtMsg" class="uiViewToolbar" style="position:absolute;left:0;width:100%;top:expression(edtFrame.offsetHeight);height:0px;overflow:auto;">
		<span id="errMsg" class="uiViewErrorMsg" style="position:static;"></span>
	</DIV>"

</body>

<head>
<link id="StyleLink" type="text/css" rel="stylesheet" href="pages.css"/>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript">

HTML.prototype = new top.WYSIWYG();
HTML.prototype.constructor = HTML;
HTML.superclass = top.WYSIWYG.prototype;


var editor = null;
//-----------------------------------------------------------------------------
function onload()
{
	var params = window.location.search.replace("?", "");
	params = params.split("&");

	var mode = (params.length > 0 && params[0].length > 0) ? params[0] : "wysiwyg";
	var defaultView = (params.length > 1 && params[1].length > 0) ? params[1] : "n";

	editor = new HTML();
	editor.initialize(mode, window.frameElement.contentWindow.document, true);
	parent.dsWorkspace.registerView(window.frameElement.id.replace("view_", ""), editor, defaultView);
}

//-----------------------------------------------------------------------------
function HTML()
{
	HTML.superclass.initialize.call(this);
}

//-----------------------------------------------------------------------------

</script>
</head>
<body onload="onload()" onscroll="parent.dsWorkspace.activate(event)" style="overflow:auto">
		<DIV id="leftbar" style="position:absolute;left:0px;top:0;height:602px;width:200px;border-right:1px solid black;border-bottom:1px solid black;overflow:hidden;background-color:window" isMoveable="0" isResizable="0" isSelectable="0"></DIV>
		<DIV id="portalpage" style="position:absolute;left:200px;top:0;height:600px;width:600px;border-right:1px solid black;border-bottom:1px solid black;overflow:auto;background-color:window" isMoveable="0" isResizable="1"></DIV>

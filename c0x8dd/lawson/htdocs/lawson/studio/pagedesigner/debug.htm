<head>
<title>UI Designer Internals</title>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript" src="debug.js"></script>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../studio.css"/>
</head>

<body onload="initAbout()" onkeydown="dlgOnKeyDown(event)">
	<textarea id="textWindow" wrap="off" onfocus="onTextFocus()" onselect="onTextSelect()"
		style="position:absolute;left:0px;top:0px;width:100%;height:expression(document.body.offsetHeight-30);overflow:auto;">
	</textarea>
	<div style="position:absolute;top:expression(document.body.offsetHeight-25);height:25px;left:0px">
		<input type="button" class="dsDlgButton" id="closeBtn" value="Close" onclick="window.close()" style="width:60">
		<input type="button" class="dsDlgButton" id="cmdDoc" value="Doc" onclick="loadView('doc')" style="width:60">
		<input type="button" class="dsDlgButton" id="cmdHtml" value="HTML" onclick="loadView('html')" style="width:60">
		<input type="button" class="dsDlgButton" id="cmdControls" value="Controls" onclick="loadView('controls')" style="width:60">
		<input type="button" class="dsDlgButton" id="cmdBase" value="Base XML" onclick="loadView('base')" style="width:60">
	</div>
</body>

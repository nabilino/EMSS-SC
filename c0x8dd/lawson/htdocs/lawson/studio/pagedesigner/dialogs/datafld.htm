<head>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="datafld.js"></script>
<title>Data Field</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
</head>

<body onload="dfInit()" style="background-color:buttonface;margin:10px;visibility:hidden" onkeypress="dfOnBodyKeyPress()">
	<table border="0" width="100%" cellspacing="0">
	<tr>
		<td>
			<label id="lblSelected" class="dsLabel"
				style="position:relative;text-align:left;">Selected data field:</label>
	    </td>
	</tr>
	<tr>
	   	<td>
			<input id="txtValue" type="textbox" class="dsTextBox" onkeypress="dfOnTextKeyPress()"
				style="position:relative;width:100%"></input>
		</td>
	</tr>
	<tr>
		<td>
			<label id="lblTitle" class="dsLabel"
				style="position:relative;text-align:left;">Available data fields:</label>
	    </td>
	</tr>
	<tr>
	   <td>
			<select id="selFieldList" class="dsListText" size="14" onchange="dfOnSelectChange()"
				 ondblclick="btnOK.click()" style="width:100%;height:expression(this.size*17);">
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">
			<input type="text" class="dsTextBox" id="txtFind" onkeypress="dfOnTextKeyPress()"
				style="position:relative;width:150px;border-style:inset;border-width:2px;border-color:white;">
			</input>
			<input id="btnFind" type="button" class="dsDlgButton" onclick="dfFind()" style="width:50px" value="Find"></input>
		</td>
	</tr>
	<tr><td><HR></td></tr>
	<tr>
		<td align="center">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="dfSelect()" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" value="Cancel"></input>
		</td>
	</tr>
	</table>

</body>
</html>

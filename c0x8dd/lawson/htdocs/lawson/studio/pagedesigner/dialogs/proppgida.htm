<head>
<title>Drill Property Pages</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="proppgida.js"></script>
</head>
<body onload="ppgInit()" onkeydown="ppgOnKeyDown()" style="background-color:buttonface;visibility:hidden;cursor:wait;">
	<div id="divTabs" style="position:absolute;top:0px;width:100%;height:24px;padding-top:10px;z-index:99;">
		<span id="tabGen" class="dsTabButtonActive" style="top:10;left:0;width:70px;" tabind="0" onclick="ppgSwitchTab(this)">General</span>
		<span id="tabKeys" class="dsTabButtonInactive" style="top:10;left:70;width:70px;" tabind="1" onclick="ppgSwitchTab(this)">Drill Keys</span>
	</div>
	<div id="divGen" class="dsTabPaneActive" style="top:30px;display:block;height:80%;width:100%;">
		<table>
			<colgroup><col width="30%"></col><col width="70%"></col></colgroup>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td><span id="lblAPI" class="dsLabel" style="position:relative;">API</span></td>
				<td><nobr><input id="txtAPI" class="dsTextBox" style="position:relative;width:320;" disabled></input>
					<input type="button" class="dsButton" id="btnQryAPI" onclick="ppgInvokeAPIBuilder()"
					style="position:relative;height:18px;width:18px;background-image: url('../../images/3dots.gif');background-position: center;background-repeat: no-repeat;"></input></nobr></td>
			</tr>
			<tr>
				<td><span id="lblOverRideDa" class="dsLabel" style="position:relative;">Use Webuser PDL</span></td>
				<td><input type="checkbox" id="chkPdlOvrde" style="position:relative;" onclick="btnApply.disabled=false"></input></td>
			</tr>
			<tr>
				<td><span id="lblRecords" class="dsLabel" style="position:relative;">Max records</span></td>
				<td><input id="txtRecords" class="dsTextBox" style="position:relative;width:40;" value="50" onblur="ppgTxtOnBlur(this)"></input></td>
			</tr>
			<tr>
				<td><span id="lblMode" class="dsLabel" style="position:relative;">Drill Mode</span></td>
				<td>
					<input type="radio" id="rdSelect" name="rdMode"  style="position:relative;" checked onclick="btnApply.disabled=false"/>
					<label id="lblSelect" for="rdSelect" class="dsLabel" style="position:relative;">Select</label>&nbsp;&nbsp;&nbsp;
					<input type="radio" id="rdExplore" name="rdMode"  style="position:relative;" onclick="btnApply.disabled=false"/>
					<label id="lblExplore" for="rdExplore" class="dsLabel" style="position:relative;">Explorer</label>
				</td>
			</tr>
		</table>
	</div>
	<div id="divKeys" class="dsTabPaneActive" style="top:30px;display:none;height:80%;width:100%;">
		<table id="tbKeys" CELLSPACING="1" CELLPADDING="1"  align="center" style="position:relative;width:80%">
			<tr>
				<td colspan="3">&nbsp;</td>
			</tr>
			<tr>
				<td align="center"><span id="lblKey" class="dsLabel" style="position:relative;text-decoration:underline;">Key</span></td>
				<td align="center"><span id="lblValue" class="dsLabel" style="position:relative;text-decoration:underline;">Value</span></td>
				<td align="center"><span id="lblRefresh" class="dsLabel" style="position:relative;text-decoration:underline;">Trigger Refresh</span></td>
			</tr>
		</table>
	</div>
	<!-- OK, cancel buttons -->
	<div id="divButtons" style="position:absolute;top:expression(document.body.clientHeight-40);height:40;width:100%;">
	<table border="0" width="100%" height="100%">
	<tr>
		<td colspan="2" align="right">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="ppgOK()"
				style="position:relative;width:70px;" value="OK">
			</input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()"
				style="position:relative;width:70px;" value="Cancel">
			</input>
			<input id="btnApply" type="button" class="dsDlgButton" disabled onclick="ppgUpdate()"
				style="position:relative;width:70px;" value="Apply">
			</input>
		</td>
	</tr>
	</table>
	</div>
</body>
</html>

<SCRIPT language="javascript" src="scriptsel.js"></SCRIPT>
<TITLE>Script Files Selection</TITLE>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="msgNoFiles">No scripting files found</phrase>
		<phrase id="msgNoFolder">Scripting folder not found</phrase>
	</Translate>
</XML>

<BODY onload="incInit()" style="background-color:buttonface;visibility:hidden" onkeydown="incOnKeyPress()">

		<td valign="bottom">
			<div class="dsLabel" style="position:relative;text-align:left;">Script Folder:</div>

	</tr>
	<tr>
		<td valign="top">
			<div id="lblScriptFolder" class="dsLabel" style="position:relative;text-align:left;">&nbsp;</div>
		</td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	<tr>
		<td><div id="lblTitle" class="dsLabel" style="position:relative;text-align:left;">Select script files to include:</div></td>
	</tr>
	<tr>
		<td><div id="filediv">&nbsp;</div></td>
	</tr>
	<tr>
		<td align="center"><br>
			<input id="btnOK" type="button" class="dsDlgButton" onclick="incOK()" 
					style="position:relative;width:50px" value="OK">

					style="position:relative;width:50px" value="Cancel">
			</input>

	</tr>

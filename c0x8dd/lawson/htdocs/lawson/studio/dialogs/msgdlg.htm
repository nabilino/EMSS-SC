<head>
<title>Design Studio Message</title>
<link id="LinkStyle" type="text/css" rel="stylesheet" href="../studio.css"></link>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript" src="msgdlg.js"></script>
</head>

<body onload="initMsgDlg()" onkeydown="msgOnKeyDown()" style="visibility:hidden;background-color:threedface;">
		
	<table id="msgTable" border="0" style="margin-top:10px;">
	<tr>
	<td width="60px" align="center" valign="top">
		<img id="imgGraphic" src=""></img>
	</td>
	<td align="left" valign="center">
		<label id="lblPrompt" class="dsLabel" style="text-align:left;overflow:visible;"></label>
	</td>
	</tr>
	</table>
	<div style="position:absolute;left:0;top:expression(document.body.clientHeight-30);">
		<table width="100%" border="0">
		<tr>
		<td valign="top" align="center">
			<input type="button" id="btnYes" class="dsButton" onclick="onClick(this)" value="Yes" style="width:75px;"></input>
			<input type="button" id="btnNo" class="dsButton" onclick="onClick(this)" value="No" style="width:75px;"></input>
			<input type="button" id="btnCancel" class="dsButton" onclick="onClick(this)" value="Cancel" style="width:75px;"></input>
			<input type="button" id="btnPrint" class="dsButton" onclick="onClick(this)" value="Print" style="width:75px;display:none;"></input>
		</td>
		</tr>
		</table>
	</div>

</body>

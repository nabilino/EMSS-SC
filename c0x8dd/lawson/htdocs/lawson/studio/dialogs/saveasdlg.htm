<head>
<title>Design Studio Save</title>
<link id="studioStyle" type="text/css" rel="stylesheet" href="../studio.css"></link>
<link id="dlgStyle" type="text/css" rel="stylesheet" href="dlg.css"></link>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript" src="iconselect.js"></script>
<script language="javascript" src="provselect.js"></script>
<script language="javascript" src="maple.js"></script>
<script language="javascript" src="saveasdlg.js"></script>
</head>

<body onload="initSaveAsDlg()" onkeydown="handleKeyDown()" 
	style="display:none;background-color:threedface;font-family:Arial,sans-serif;font-size:10px;">
		
<form name="saveAsForm">
	<div id="uExistingProvIconSelect" class="dsWorkspace" style="position:absolute;left: 5px; top: 5px; width: 105px; height: 200px;" tabIndex="1">
	</div>

	<!-- LOCAL -->
	<div id="uExistingProvPanel" class="dsTabPaneActive" style="position:absolute;left: 120px; top: 5px; width: 405px; height: 200px;">
		<div id="uExistingProvSelect" style="position:relative;left: 2px; top: 2px; width: 395px; height: 192px; overflow: hidden;">
			<table width="100%" height="100%">
			<tr>
				<td valign="top">
					<table cellpadding="0">
					<tr>
						<td nowrap>
							<label for="uExistingProvSelSpan" class="dsLabel" accesskey="l"><u>L</u>ook in:</label>
							<span id="uExistingProvSelSpan" class="uInput" style="position:relative;width:180px;height:16px;vertical-align:top;" tabIndex="1">
								<input type="text" class="uInputText" id="uExistingProvPath" disabled="true" style="border:0px;margin:0px;padding:0px;width:170px;height:16px;"/>
								<img id="uExistingProvSelWorkspaceImg" src="../images/seldrop.gif" alt="Select Workspace" class="dsWindowButton"
									style="width:10px;height:16px;" align="top"/>
							</span>
						</td>
						<td align="left" valign="middle" nowrap>
							<input type="button" id="uExistingProvBack" class="dsViewButton" value="" title="Go back" tabindex="1" hidefocus
								onmouseover="this.className='dsViewButtonHover';" onmouseout="this.className='dsViewButton';" 
								onfocus="this.className='dsViewButtonHover';" onblur="this.className='dsViewButton';" 
								style="position:relative;width:20px;height:20px;font-size:7pt;background-position:center;background-repeat:no-repeat;background-image:url(../images/folderback.gif);margin-left:4px;">
							</input>
							<input type="button" id="uExistingProvUp" class="dsViewButton" value="" title="Up one level" tabindex="1" hidefocus
								onmouseover="this.className='dsViewButtonHover';" onmouseout="this.className='dsViewButton';" 
								onfocus="this.className='dsViewButtonHover';" onblur="this.className='dsViewButton';" 
								style="position:relative;width:20px;height:20px;font-size:7pt;background-position:center;background-repeat:no-repeat;background-image:url(../images/folderup.gif);">
							</input>
							<input type="button" id="uExistingProvDel" class="dsViewButton" value="" title="Delete selected file" tabindex="1" hidefocus
								onmouseover="this.className='dsViewButtonHover';" onmouseout="this.className='dsViewButton';" 
								onfocus="this.className='dsViewButtonHover';" onblur="this.className='dsViewButton';" 
								style="position:relative;width:20px;height:20px;font-size:7pt;background-position:center;background-repeat:no-repeat;background-image:url(../images/delete.gif);">
							</input>
						</td>
					</tr>
					</table>
					<table cellpadding="0">
					<tr>
						<td>
							<div id="uExistingFileList" class="dsWorkspace" style="width:380px;height:100px;" tabindex="1">
								<table id="tblHeader" style="width:380px;height:20px;" border="0" cellspacing="0" cellpadding="0">
									<thead class="dsTableHeader">
										<tr>
											<td class="uTableHeader0">Name</td>
											<td class="uTableHeader1">Modified</td>
										</tr>
									</thead>
								</table>
								<div style="width:380px;height:80px;overflow:auto;">
									<table id="uExistingFileTable" border="0" cellspacing="0" cellpadding="0">
									<tbody>
										<tr>
											<td valign="top" nowrap class="uFileList0">&nbsp;</td>
											<td valign="top" nowrap class="uFileList1">&nbsp;</td>
										</tr>
									</tbody>
									</table>
								</div>
							</div>
						</td>
					</tr>
					</table>
					<table cellpadding="0">
					<tr>
						<td>
							<label for="uExistingFileName" accesskey="n" class="dsLabel">File <u>n</u>ame:</label>
						</td>
						<td>
							<input type="text" id="uExistingFileName" class="uInput" tabindex="1" onfocus="lastFocus=this;" style="text-transform:lowercase"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="uExistingFileTypeSelect" accesskey="t" class="dsLabel">Files of <u>t</u>ype:</label>
						</td>
						<td>
							<select id="uExistingFileTypeSelect" size="1" class="uInput" tabindex="1">
								<option value="xml">XML Files (*.xml)</option>
							</select>
						</td>
					</tr>
					</table>
				</td>
			</tr>
			</table>
		</div>
	</div>
	<!-- LOCAL -->
	
	<!-- REMOTE -->
	<div id="uExistingProvPanel2" class="dsTabPaneInactive" style="position:absolute;left: 120px; top: 5px; width: 405px; height: 200px;">
		<div id="uExistingProvSelect2" style="position:relative;left: 2px; top: 2px; width: 395px; height: 192px; overflow: hidden;">
			<table width="100%" height="100%">
				<tr>
					<td valign="top">
						<table cellpadding="0">
						<tr>
							<td nowrap>
								<label for="uExistingProvSelSpan2" class="dsLabel" accesskey="l"><u>L</u>ook in:</label>
								<span id="uExistingProvSelSpan2" class="uInput" style="position:relative;width:180px;height:16px;vertical-align:top;" tabIndex="1">
									<input type="text" class="uInputText" id="uExistingProvPath2" disabled="true" style="border:0px;margin:0px;padding:0px;width:170px;height:16px;"/>
									<img id="uExistingProvSelWorkspaceImg2" src="../images/seldrop.gif" alt="Select Workspace" class="dsWindowButton" style="width:10px;height:16px;" align="top"/>
								</span>
							</td>
							<td align="left" valign="middle" nowrap>
								<input type="button" id="uExistingProvBack2" class="dsViewButton" value="" title="Go back" tabindex="1" hidefocus 
									onmouseover="this.className='dsViewButtonHover';" onmouseout="this.className='dsViewButton';" 
									onfocus="this.className='dsViewButtonHover';" onblur="this.className='dsViewButton';" 
									style="position:relative;width:20px;height:20px;font-size:7pt;background-position:center;background-repeat:no-repeat;background-image:url(../images/folderback.gif);margin-left:4px;">
								</input>
								<input type="button" id="uExistingProvUp2" class="dsViewButton" value="" title="Up one level" tabindex="1" hidefocus 
									onmouseover="this.className='dsViewButtonHover';" onmouseout="this.className='dsViewButton';" 
									onfocus="this.className='dsViewButtonHover';" onblur="this.className='dsViewButton';" 
									style="position:relative;width:20px;height:20px;font-size:7pt;background-position:center;background-repeat:no-repeat;background-image:url(../images/folderup.gif);">
								</input>
								<input type="button" id="uExistingProvDel2" class="dsViewButton" value="" title="Delete selected file" tabindex="1" hidefocus 
									onmouseover="this.className='dsViewButtonHover';" onmouseout="this.className='dsViewButton';" 
									onfocus="this.className='dsViewButtonHover';" onblur="this.className='dsViewButton';" 
									style="position:relative;width:20px;height:20px;font-size:7pt;background-position:center;background-repeat:no-repeat;background-image:url(../images/delete.gif);">
								</input>
							</td>
						</tr>
						</table>
						<table cellpadding="0">
						<tr>
							<td>
								<div id="uExistingFileList2" class="dsWorkspace" style="width:380px;height:100px;" tabindex="1">
									<table id="tblHeader2" style="width:380px;height:20px;" border="0" cellspacing="0" cellpadding="0">
									<thead class="dsTableHeader">
										<tr>
											<td class="uTableHeader0">Name</td>
											<td class="uTableHeader1">Modified</td>
										</tr>
									</thead>
									</table>
									<div style="width:380px;height:80px;overflow:auto;">
										<table id="uExistingFileTable2" border="0" cellspacing="0" cellpadding="0">
										<tbody>
											<tr>
												<td class="uFileList0">&nbsp;</td>
												<td class="uFileList1">&nbsp;</td>
											</tr>
										</tbody>
										</table>
									</div>
								</div>
							</td>
						</tr>
						</table>
						<table cellpadding="0">
						<tr>
							<td>
								<label for="uExistingFileName2" accesskey="n" class="dsLabel">File <u>n</u>ame:</label>
							</td>
							<td>
								<input type="text" id="uExistingFileName2" class="uInput" tabindex="1" onfocus="lastFocus=this;" style="text-transform:lowercase"/>
							</td>
						</tr>
						<tr>
							<td>
								<label for="uExistingFileTypeSelect2" accesskey="t" class="dsLabel">Files of <u>t</u>ype:</label>
							</td>
							<td>
								<select id="uExistingFileTypeSelect2" size="1" class="uInput" tabindex="1">
									<option value="xml">XML Files (*.xml)</option>
								</select>
							</td>
						</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- REMOTE -->
	
	<!-- Description -->
	<div id="panelDesc" class="dsActiveControl"
			style="position: absolute; left: 0px; top: 215px; height: 20px; width:100%;padding-left:0px;overflow: auto;">
		<label id="uDesc" class="dsLabel" style="text-align:left;position: absolute;top:2px;left:2px;width: expression(panelDesc.width-4);expression(panelDesc.height-4);vertical-align:middle;">&nbsp;</label>
	</div>
		
	<!-- Output related -->
	<div id="panelButton" style="position:absolute; left: 0px; top: 240px; height: 30px; width:100%;">
		<table width="100%" border="0">
		<tr>
			<td>&nbsp;</td>
			<td align="center">
				<input type="button" id="btnOK" class="dsButton" style="width: 50px;" 
					onclick="doOK()" tabIndex="1" value="OK" />
				</input>
				<input type="button" id="btnCancel" class="dsButton" style="width: 50px;" 
					onclick="doCancel()" tabIndex="1" value="Cancel" />
				</input>
			</td>
			<td>&nbsp;</td>
		</tr>
		</table>
	</div>
	
	<!-- Maple select -->
	<div id="uExistingProvSelWorkspaceMaple" class="dsWorkspace"
		style="visibility:hidden;position:absolute;overflow:auto;height:100px;">
	</div>
</form>

</body>
</html>

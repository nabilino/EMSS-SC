<head>
<title>Design Studio Files</title>
<link id="msdStyle" type="text/css" rel="stylesheet" href="../studio.css"></link>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript" src="multisavedlg.js"></script>
</head>

<body onload="initSaveDlg()" onkeydown="handleKeyDown()" style="display:none;background-color:threedface;">
	<table border="0" width="95%" cellspacing="0" style="margin-top:6px;margin-left:10px;margin-right:10px;">
	<tr>
		<td>
			<label id="lblPrompt" for="selFiles" class="dsLabel" 
				style="position:relative;text-align:left;">Save modified <u>d</u>ocuments?</label>
		</td>
	</tr>
	<tr>
		<td>
			<select id="selFiles" class="dsListText" size="9" multiple="true" accesskey="D"
				style="width:100%;height:expression(this.size*17);">
			</select>
		</td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	<tr>
		<td align="right">
			<button id="btnSelectAll" class="dsButton" style="width:75px;"
					onclick="doSelectAll()" accesskey="A">Select <u>A</u>ll</button>
			<button type="button" id="btnInvert" class="dsButton" style="width:75px;margin-left:4px;"
					onclick="doInvert()" accesskey="I"><u>I</u>nvert List</button>
			<button type="button" id="btnNone" class="dsButton" style="width:75px;margin-left:4px;" 
					onclick="doNone()" accesskey="N">Save <u>N</u>one</button>
			<button type="button" id="btnSave" class="dsButton" style="width:100px;margin-left:4px;" 
					onclick="doSave()" accesskey="S">Save <u>S</u>elected</button>
		</td>
	</tr>
	</table>
</body>
</html>

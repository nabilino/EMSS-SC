<head>
<title>Lawson portal</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="portal.css">
</head>
<script language="javascript">
//-----------------------------------------------------------------------------
// if passed a message, replace the default
function onErrorLoad()
{
	var msg=unescape(document.location.search);
	if (msg) msg=msg.substr(1);
	if (!msg) return;

	// substitute a <br> for any \n
	msg=msg.replace(/%n/g,"<br>");
	document.getElementById("lblError").innerHTML=msg;
}
</script>

<body onload="onErrorLoad()" tabIndex="-1" scroll="no" style="display:block;visibility:visible">

	<!-- logo and title container -->
	<div id="divLogo" style="position:absolute;left:0px;top:0px;">
		<table cellpadding="0" cellspacing="0">
		<tr>
			<td valign="center">
				<img id="imgLogo" alt="Portal Logo" style="margin-top:5px;margin-left:2px;" src="images/logo.gif"></img>
			</td>
			<td valign="center" style="padding-top:8px;">
				<span id="formTitle" style="margin-left:20px;font-weight:bold;font-family:Trebuchet MS,Tahoma,Arial,sans-serif;font-size:16px;">&nbsp;</span>
			</td>
		</tr>
		</table>
	</div>

	<!-- main header divider -->
	<img src="images/portal_topdivider.gif" style="position:absolute;top:42px;left:0px;height:3px;width:100%;">

	<!-- error -->
	<div id="divError" style="position:absolute;top:65px;left:25px;">
		<label id="lblError" class="sTLabel">
			The Design Studio cannot load because it cannot initialize the single sign-on component.
			<br>
			System Administrator: please make sure your servlet container is running properly.
		</label>
	</div>

</body>

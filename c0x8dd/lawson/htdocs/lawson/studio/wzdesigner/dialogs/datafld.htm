<head>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="datafld.js"></script>
<title>Field</title>
<link type="text/css" rel="stylesheet" href="../../studio.css"></link>
<link type="text/css" rel="stylesheet" href="../wzdesigner.css"></link>
</head>
<body onload="dfInit()" style="background-color:buttonface;margin:10px;visibility:hidden" onkeypress="dfOnBodyKeyPress()">
<table border="0" width="100%" cellspacing="0">
	<tr>
		<td valign="top" align="left">
			<!--  col1 - left side -->
			<table border="0" width="100%" cellspacing="0">
				<tr>
					<td>
						<label id="lblTitle" class="dsLabel" 
							style="position:relative;text-align:left;"
							for="selFieldList">Field:</label>

						<br />
						
						<input id="cbAlpha" type="checkbox" onclick="dfToggleAlpha(this)"></input>
						<label id="alphaLabel" for="cbAlpha" class="dsLabel"
							onselectstart="return false;">Alphabetical</label>
				    </td>
				</tr>
				<tr>
				   <td>
						<select id="selFieldList" class="dsListText" size="14" onchange="dfOnSelectChange()" 
							 ondblclick="btnOK.click()" style="width:100%;height:expression(this.size*15);">
						</select>
					</td>
				</tr>
				<tr>
					<td align="left" valign="top">
						<input type="text" class="dsTextBox" id="txtFind" onkeypress="dfOnTextKeyPress()"
							style="position:relative;width:150px;border-style:inset;border-width:2px;border-color:white;">
						</input>
						<input id="btnFind" type="button" class="dsDlgButton" onclick="dfFind()" style="width:50px" value="Find"></input>
					</td>
				</tr>
			</table>
		</td>
		<td valign="top" align="left">
			<!--  col2 - right side -->
			<table border="0" width="100%" cellspacing="0">
				<tr>
					<td>
						<label id="lblSelected" class="dsLabel" 
							style="position:relative;text-align:left;"
							for="txtValue">Selected field:</label>
				    </td>
				</tr>
				<tr>
				   	<td>
						<input id="txtValue" type="textbox" class="dsTextBox"
							style="position:relative;width:100%" disabled="yes"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label id="lblType" class="dsLabel" 
							style="position:relative;text-align:left;"
							for="txtType">Type:</label>
				    </td>
				</tr>
				<tr>
				   	<td>
						<input id="txtType" type="textbox" class="dsTextBox"
							style="position:relative;width:100%" disabled="yes"></input>
					</td>
				</tr>
				<tr>
					<td>
						<label id="lblAttributes" class="dsLabel" 
							style="position:relative;text-align:left;"
							for="selAttributes">Attributes:</label>
				    </td>
				</tr>
				<tr>
				   	<td>
						<select id="selAttributes" class="apListText" size="8"
							style="width:100%;color: graytext;">
						</select>
					</td>
				</tr>
			</table>
		</td>	
	</tr>

	<tr><td colspan="2"><HR></td></tr>
	
	<tr>
		<td align="center" colspan="2">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="dfOK()" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="dfCancel()" value="Cancel"></input>
		</td>
	</tr>
</table>
</body>
</html>

<HEAD>
<TITLE>Set Wizards Data Area</TITLE>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<SCRIPT language="javascript" src="wizpdl.js"></SCRIPT>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>

<XML id="pageXLT">
	<Translate language="English">
		<phrase id="lblTitle">Set Wizards Productline</phrase>
		<phrase id="lblProductline">Data Area:</phrase>
		<phrase id="lblWizardsFolder">Wizards Folder:</phrase>
		<phrase id="idCompleteMsg1">Wizard update complete:</phrase>
		<phrase id="idCompleteMsg2">files updated.</phrase>
		<phrase id="idReady">Ready</phrase>
		<phrase id="btnOK">OK</phrase>
		<phrase id="btnCancel">Cancel</phrase>
	</Translate>
</XML>

</HEAD>

<BODY onload="wizInit()" onkeydown="wizOnKeyDown()" style="background-color:buttonface;visibility:hidden;">

	<table border="0" width="100%" cellspacing="8" style="margin:10px;">
	<tr>
		<td>
			<label class="dsLabel" id="lblWizardsFolder" for="txtfolder" style="position:relative;text-align:left;">Wizards Folder:</label>
		<br>
			<input type="text" class="dsTextBox" id="txtfolder" disabled="true" style="position:relative;width:90%;"></input>
		</td>
	</tr>
	<tr>
		<td>
			<label class="dsLabel" id="lblProductline" for="cbopdl" style="position:relative;text-align:left;">Data Area:</label>
		<br>
			<select id="cboPDL" size="6" style="position:relative;height:100px;width:90%;font-family:tahoma;font-size:8pt;"></select>
		</td>
	</tr>
	<tr>
		<td align="center">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="wizOnOK()" style="position:relative;width:60px" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" style="position:relative;width:60px" value="Cancel"></input>
		</td>
	</tr>
	</table>

</BODY>

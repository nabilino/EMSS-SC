<HEAD>
<TITLE>Set Custom Forms Data Area</TITLE>

<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<SCRIPT language="javascript" src="formpdl.js"></SCRIPT>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>

<XML id="pageXLT">
	<Translate language="English">
		<phrase id="lblTitle">Set Custom Forms Data Area</phrase>
		<phrase id="lblCurPDL">Current Data Area:</phrase>
		<phrase id="lblNewPDL">New Data Area:</phrase>
		<phrase id="lblFormFilter">Form Filter:</phrase>
		<phrase id="lblSelectForms">Select Custom Forms:</phrase>
		<phrase id="idCompletedMsg">Update complete: 999 forms updated.</phrase>
		<phrase id="idNoFormsFound">No Forms found matching criteria.</phrase>
		<phrase id="idSamePDL">Please select a different Data Area.</phrase>
		<phrase id="idSelectForm">Please select a form to modify.</phrase>
		<phrase id="idReady">Ready</phrase>
		<phrase id="btnOK">OK</phrase>
		<phrase id="btnCancel">Cancel</phrase>
	</Translate>
</XML>

</HEAD>

<BODY onload="frmInit()" onkeydown="frmOnKeyDown()" style="background-color:buttonface;visibility:hidden;">

	<table border="0" width="100%" cellspacing="8" style="margin:10px;">
	<tr>
		<td width="50%">
			<label class="dsLabel" id="lblCurPDL" for="selCurPDL" style="position:relative;text-align:left;">Current Data Area:</label>
		<br/>
			<select id="selCurPDL" style="position:relative;width:90%;font-family:tahoma;font-size:8pt;"></select>
		</td>
		<td width="50%">
			<label class="dsLabel" id="lblFormFilter" for="txtForm" style="position:relative;text-align:left;">Form Filter:</label>
		<br/>
			<input type="text" id="txtForm" class="dsTextBox" style="position:relative;width:90%;border-style:inset;border-width:2px;border-color:white;"></input>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btnFind" class="dsDlgButton" value="Find" onclick="frmDoFind()"
				style="position:relative;height:20px;width:60px;">
			</input>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<label class="dsLabel" id="lblSelectForms" for="selForms" style="position:relative;text-align:left;">Select Custom Forms:</label>
		<br/>
			<select id="selForms" size="10" multiple="true"
				style="position:relative;height:260px;width:95%;font-family:courier new;font-size:8pt;">
			</select>
		</td>
	</tr>
	<tr>
		<td width="50%">
			<label class="dsLabel" id="lblNewPDL" for="selNewPDL" style="position:relative;text-align:left;">New Data Area:</label>
		<br/>
			<select id="selNewPDL" style="position:relative;width:90%;font-family:tahoma;font-size:8pt;"></select>
		</td>
		<td width="50%"align="center" valign="bottom">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="frmOnOK()" style="position:relative;width:60px" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" style="position:relative;width:60px" value="Cancel"></input>
		</td>
	</tr>
</table>

</BODY>
</HTML>

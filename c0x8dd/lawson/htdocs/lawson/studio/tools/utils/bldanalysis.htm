<head>
<title>Forms Folder Analysis</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="bldanalysis.js"></SCRIPT>
<XML id="pageXLT">
	<Translate language="English">
		<phrase id="msgOkToDeleteEntries">OK to delete selected index entries?</phrase>
		<phrase id="msgOkToDeleteFiles">OK to delete selected XML files?</phrase>
		<phrase id="msgErrorDeleteFile">Delete interrupted. Error encountered deleting file:</phrase>
		<phrase id="msgErrorDeleteEntries">Delete interrupted. Error encountered deleting index entry:</phrase>
		<phrase id="msgNoInvalidPDL">No invalid Product Lines were found in the index.</phrase>
		<phrase id="msgInvalidPDLFound">Index contains Product Lines not defined for environment. Count:</phrase>
	</Translate>
</XML>
</head>

<body onload="bldInit()" style="background-color:buttonface;visibility:hidden;cursor:wait;" onkeydown="bldOnKeyDown()">

	<!-- trick for showing wait cursor -->
	<div id="waitDiv" style="width:100%;height:100%;cursor:wait;">
		<span style="position:absolute;top:30%;left:20%;width:80%;">
			<label id="lblPleaseWait" class="dsLabel" style="position:absolute;top:10;left:40;">
				Please Wait...analysis in progress.
			</label>
			<img src="../../images/icobusy.gif">
		</span>
	</div>

	<table border="0" width="100%">
		<tr>
			<td colspan="2" align="bottom">
				<label id="lblFolder" class="dsLabel" style="position:relative;">
					Forms Folder:&nbsp;
				</label>
				<label id="lblFolderName" class="dsLabel" style="position:relative;font-weight:bold;">
					&nbsp;
				</label>
			</td>
		</tr>
		<tr>
			<td colspan="2"><HR style="height:1px;"></td>
		</tr>
		<tr>
			<td colspan="2" align="bottom">
				<label id="lblIndexList" for="selIndexList" class="dsLabel" style="position:relative;">
					<u>I</u>ndex entries missing XML files:
				</label>
			</td>
		</tr>
		<tr>
			<td align="top">
				<select id="selIndexList" class="dsListText" size="8" multiple accesskey="I" 
					style="font-family:courier new;width:340px;height:expression(this.size*17);" >
				</select>
			</td>
			<td valign="top" align="left">
				<input id="btnDeleteIndex" type="button" class="dsDlgButton" style="width:70px;" onclick="bldOnDeleteIndex()" value="Delete"></input>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="bottom">
				<label id="lblFileList" for="selFileList" class="dsLabel" style="position:relative;">
					<u>X</u>ML files missing index entries:
				</label>
			</td>
		</tr>
		<tr>
			<td align="top">
				<select id="selFileList" class="dsListText" size="8" multiple accesskey="X" 
					style="font-family:courier new;width:340px;height:expression(this.size*17);" >
				</select>
			</td>
			<td valign="top" align="left">
				<input id="btnDeleteFileEntry" type="button" class="dsDlgButton" style="width:70px;margin-top:4px;" onclick="bldOnDeleteFileEntry()" value="Delete"></input>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="20">
				<label id="lblPDLMessage" class="dsLabel" style="position:relative;">&nbsp;</label>
				<select id="selHiddenPDL" style="display:none;"></select>
			</td>
		</tr>
		<tr>
			<td colspan="2"><HR style="height:1px;"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input id="btnOK" type="button" class="dsDlgButton" onclick="window.close()" 
					style="position:relative;width:60px;" value="OK">
				</input>
			</td>
		</tr>
	</table>
	</div>

</body>
</html>

<head>
<link id="StyleLink" type="text/css" rel="stylesheet" href="uidesigner.css"></link>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript">

var editor = null;

//-----------------------------------------------------------------------------
function onload()
{
	var params = window.location.search.replace("?", "");
	params = params.split("&");

	var mode = (params.length > 0 && params[0].length > 0) ? params[0] : "text";
	var defaultView = (params.length > 1 && params[1].length > 0) ? params[1] : "n";

	editor = new top.TEXT();
	editor.initialize(mode, window.frameElement.contentWindow.document, false);
	parent.dsWorkspace.registerView(window.frameElement.id.replace("view_", ""), editor, defaultView);
}
//-----------------------------------------------------------------------------
</script>
</head>

<body onload="onload()" onscroll="parent.dsWorkspace.activate(event)" 
		style="background-color:appworkspace;cusor:default;overflow:hidden;">

	<!-- widget/event selection area -->
	<DIV id="scrToolbar" class="uiViewToolbar" style="position:absolute;top:0;height:80px;left:expression(document.body.clientWidth-this.offsetWidth);width:expression(document.body.clientWidth/5);">
		<table style="position:relative;" width="100%">
		<tr>
			<td valign="top" align="left">
				<div class="uiViewToolbarLabel" id="lblObjects" align="left" style="position:relative;">Objects</div>
				<select id="selWidgets" class="uiTextBox" style="position:relative;width:150px;color:black;font-size:7pt;"></select>
			</td>
		</tr><tr>
			<td valign="bottom" align="left">
				<div class="uiViewToolbarLabel" id="lblEvents" align="left" style="position:relative;">Events</div>
				<select id="selEvents" class="uiTextBox" style="position:relative;width:150px;color:black;font-size:7pt;"></select>
				&nbsp;<input type="hidden" id="copyText"></input>
			</td>
		</tr>
		</table>
	</DIV>

	<!-- functions/object table area -->
	<DIV id="scrFuncs" style="position:absolute;overflow:hidden;left:expression(document.body.clientWidth-this.offsetWidth);top:expression(scrToolbar.offsetHeight);width:expression(document.body.clientWidth/5);height:expression(document.body.offsetHeight-scrToolbar.offsetHeight-scrMsg.offsetHeight);background-color:buttonface;">
		<div id="RIGHTTOP" class="uiScriptViewRightbar">
		<table style="position:relative;" cellpadding="0" width="100%">
			<tr>
			<td valign="top" align="left">
				<label class="uiLabel" align="left" style="position:relative;text-align:left;color:black;font-size:7pt;font-weight:normal;">Form functions, elements:</label>
				<select id="selObjects" class="uiTextBox" style="position:relative;width:150px;color:black;font-size:7pt;">
					<option value="funcs" selected>Functions</option>
					<option value="data">Data Elements</option>
					<option value="all">All Elements</option>
				</select>
			</td>
			</tr>
		</table>
		</div>
		<div id="tablediv" style="border-bottom:1px solid silver;overflow:auto;height:expression(scrFuncs.clientHeight-this.offsetTop);"> </div>
	</DIV>

	<!-- main edit area -->
	<DIV id="scrFrame" style="overflow-x:hidden;overflow-y:auto;position:absolute;left:0;top:0;width:80%;height:expression(document.body.offsetHeight-scrMsg.offsetHeight);"> 
		<textarea id="textBody" wrap="off" 
			style="position:absolute;top:0;left:0;border:solid silver 1px;width:100%;height:100%;overflow:auto;">
		</textarea>
	</DIV>

	<!-- message area (initially hidden) -->
	<DIV id="scrMsg" class="uiViewToolbar" style="position:absolute;left:0;width:100%;top:expression(scrFrame.offsetHeight);height:0px;overflow:auto;">
		<span id="errMsg" class="uiViewErrorMsg" style="position:static;"></span>
	</DIV>"

<head>
<link id="StyleLink" type="text/css" rel="stylesheet" href="uidesigner.css"></link>
<SCRIPT language="javascript" src="../servenv.js"></SCRIPT>
<script language="javascript">

var editor = null;

//-----------------------------------------------------------------------------
function onload()
{
	var params = window.location.search.replace("?", "");
	params = params.split("&");

	var mode = (params.length > 0 && params[0].length > 0) ? params[0] : "wysiwyg";
	var defaultView = (params.length > 1 && params[1].length > 0) ? params[1] : "n";
							
	editor = new top.WYSIWYG();
	editor.initialize(mode, window.frameElement.contentWindow.document);
	parent.dsWorkspace.registerView(window.frameElement.id.replace("view_", ""), editor, defaultView);
}
//-----------------------------------------------------------------------------
</script>
</head>

<body id="editorBody" onload="onload()" onscroll="parent.dsWorkspace.activate(event)"
	 style="background-color:appworkspace;cursor:default;">
	
	<!-- main drawing area --> 	
  	<DIV id="form1" isMoveable="0" isResizable="1"
  		style="position:absolute;top:0;left:0;width:700px;height:400px;overflow:auto;border:1px solid black;background-color:window;cursor:default;">
  	</DIV>"

</body>

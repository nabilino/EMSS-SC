<HEAD>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<SCRIPT language="javascript" src="keyhandlers.js"></SCRIPT>
<SCRIPT language="javascript" src="group.js"></SCRIPT>
<TITLE>Tab Properties</TITLE>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="btnOK">OK</phrase>
		<phrase id="btnCancel">Cancel</phrase>
		<phrase id="msgIdAlreadyAssigned">This tab id is already assigned.</phrase>
		<phrase id="msgDifferentIdReq">Please provide a different id.</phrase>
	</Translate>
</XML>
</HEAD>

<BODY onload="grpInit()" onkeypress="grpOnKeyPress()" style="background-color:buttonface;margin:10px;visibility:hidden">

	<table border="0" width="100%" cellspacing="4">
	<tr>
		<td width="30%" height="20px;" align="right">
			<label id="lblTabId" for="txtTabId" class="dsLabel">Tab Id:</label>
	    </td>
	   	<td>
			<input id="txtTabId" type="textbox" class="dsTextBox"
			style="position:relative;width:160px;border-style:inset;border-width:2px;border-color:white;">
		</td>
	</tr>
	<tr>
		<td height="20px;" align="right">
			<label id="lblPhraseId" for="txtPhraseId" class="dsLabel">Text:</label>
	    </td>
	   <td>
			<input id="txtPhrase" class="dsTextBox" 
				style="position:relative;width:160px;border-style:inset;border-width:2px;border-color:white;">
			</input>
		</td>
	</tr>
	<tr>
		<td height="20px;" align="right">
			<label id="lblDataSrc" for="txtDataSrc" class="dsLabel">Data Source:</label>
	    </td>
	   <td>
			<input id="txtDataSrc" class="dsTextBox" disabled
				style="position:relative;width:160px;border-style:inset;border-width:2px;border-color:white;">
			</input>
			<input type="button" class="dsDlgButton" id="btnDataSrc" onclick="onClickDataSrc()"
				style="height:18px;width:18px;background-position:center;background-repeat:no-repeat;background-image:url('../../images/3dots.gif');">
			</input>
		</td>
	</tr>
	<tr><td colspan="2"><HR></td></tr>
	</table>

	<table border="0" width="100%" cellspacing="4">
	<tr>
		<td  width="50%" align="right">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="grpOnOK()" value="OK"></input>
		</td>
		<td  width="50%" align="left">
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" value="Cancel"></input>
		</td>
	</tr>
	</table>

</BODY>

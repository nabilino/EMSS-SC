<head>
<title>Element Properties</title>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<script language="javascript" src="attributes.js"></script>
</head>

<body onload="ppgInit()" style="background-color:buttonface;visibility:hidden;cursor:wait;" onkeydown="ppgOnKeyDown()">

	<div id="divTabs" style="position:absolute;top:0px;width:100%;height:24px;padding-top:10px;z-index:99;">
		<span id="tabProperties" class="dsTabButtonActive" style="top:10;left:0;width:80px;" tabind="0" onclick="ppgSwitchTab(this)">Properties</span>
	</div>

	<!-- Properties tab pane -->
	<div id="divProperties" class="dsTabPaneActive" style="top:30px;display:block;height:80%;width:100%;">
	<div class="dsTabPaneActive" style="top:5%;border:;height:95%;width:100%;overflow:auto;">
	<table id="tblProperties" width="96%" cellspacing="1" style="margin-left:2%;">
		<colgroup><col width="40%"/><col width="60%"/></colgroup>
	</table>
	</div>
	</div>
	
	<!-- OK button -->
	<div id="divButtons" style="position:absolute;top:expression(document.body.clientHeight-40);height:10%;width:100%;">
	<table border="0" width="100%" height="100%">
	<tr>
		<td colspan="2" align="right">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="window.close()" 
					style="position:relative;" value="OK">
			</input>
		</td>
	</tr>
	</table>
	</div>

<head>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="keyhandlers.js"></script>
<script language="javascript" src="radio.js"></script>
<title>Radio Button Option</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="btnOK">OK</phrase>
		<phrase id="btnCancel">Cancel</phrase>
		<phrase id="msgIdAlreadyAssigned">This option id is already assigned.</phrase>
		<phrase id="msgDifferentIdReq">Please provide a different id.</phrase>
		<phrase id="msgRequiredValue">Please enter the required value.</phrase>
	</Translate>
</XML>
</head>

<body onload="optInit()" onkeypress="optOnKeyPress()" style="background-color:buttonface;margin:10px;visibility:hidden">

	<table border="0" width="100%" cellspacing="4">
	<tr>
		<td width="25%" height="20px;">
			<div id="lblOptionId" for="txtOptionId" class="dsLabel" style="position:relative;text-align:right;">Option Id:</div>
	    </td>
	   	<td>
			<input id="txtOptionId" type="textbox" class="dsTextBox"
			style="position:relative;width:140px;border-style:inset;border-width:2px;border-color:white;">
		</td>
	</tr>
	<tr>
		<td width="25%" height="20px;">
			<div id="lblDataValue" for="txtDataValue" class="dsLabel" style="position:relative;text-align:right;">Data Value:</div>
	    </td>
	   	<td>
			<input id="txtDataValue" type="textbox" class="dsTextBox"
			style="position:relative;width:140px;border-style:inset;border-width:2px;border-color:white;">
		</td>
	</tr>
	<tr>
		<td width="25%" height="20px;">
			<div id="lblDisplayValue" for="txtDisplayValue" class="dsLabel" style="position:relative;text-align:right;">Display Value:</div>
	    </td>
	   	<td>
			<input id="txtDisplayValue" type="textbox" class="dsTextBox"
			style="position:relative;width:240px;border-style:inset;border-width:2px;border-color:white;">
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><BR>
			<input type="checkbox" id="cbxAddAnother" disabled style="position:relative;"></input>
			<label id="lblAddAnother" class="dsLabel" for="cbxAddAnother" disabled style="position:relative;">
				&nbsp;Add another option
			</label>
		</td>
	</tr>
	<tr><td colspan="2"><HR></td></tr>
	<tr>
		<td colspan="2" align="center">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="optOnOK()" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" value="Cancel"></input>
		</td>
	</tr>
	</table>

</body>
</html>

<HEAD>

<TITLE>Transfer Properties</TITLE>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="btnOK">OK</phrase>
		<phrase id="btnCancel">Cancel</phrase>
		<phrase id="msgPleaseEnterReq">Please enter required value.</phrase>
		<phrase id="msgIdAlreadyAssigned">This transfer id is already assigned.</phrase>
		<phrase id="msgDifferentIdReq">Please provide a different id.</phrase>
	</Translate>

<BODY onload="dsInit()" style="background-color:buttonface;margin:10px;visibility:hidden" onkeypress="dsOnKeyPress()">

	<tr>
		<td width="30%" align="right">
			<label id="lblTransId" for="txtTransId" class="dsLabel" style="position:relative;">Transfer Id:</label>
	    </td>
	   	<td>
			<input id="txtTransId" type="textbox" class="dsTextBox"
			style="position:relative;width:140px;border-style:inset;border-width:2px;border-color:white;">
		</td>
	</tr>
	<tr>
		<td width="30%" align="right">
			<label id="lblURI" for="txtURI" class="dsLabel" style="position:relative;">Form/URL:</label>
	    </td>
	   <td>
			<input id="txtURI" class="dsTextBox" 
				style="position:relative;width:140px;border-style:inset;border-width:2px;border-color:white;">
			</input>
		</td>
	</tr>
	<tr>
		<td width="30%" align="right">

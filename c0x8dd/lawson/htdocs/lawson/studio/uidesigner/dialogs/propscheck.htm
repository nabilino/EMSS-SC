<head>
<title>Checkbox Properties</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="propscheck.js"></SCRIPT>
<XML id="pageXLT">
	<Translate language="English">
		<phrase id="msgDefaultsApplied">Options have been defaulted from data source. Click Apply to save.</phrase>
	</Translate>
</XML>
</head>

<body onload="chkInit()" style="background-color:buttonface;visibility:hidden;cursor:wait;" onkeydown="chkOnKeyDown()">

	<div id="divTabs" style="position:absolute;top:0px;width:100%;height:24px;padding-top:10px;z-index:99;">
		<span id="tabGeneral" class="dsTabButtonActive" style="top:10;left:0;width:70px;" tabind="0" onclick="chkSwitchTab(this)">General</span>
	</div>

	<!-- General tab pane -->
	<div id="divGeneral" class="dsTabPaneActive" style="top:30px;display:block;height:80%;width:100%;">
	<table border="0" width="100%">
		<tr><td colspan="2">&nbsp;</td></tr>
		<tr>
			<td width="25%" align="right" style="height:20px;">
				<label id="lblCheckText" for="txtCheckText" class="dsLabel" style="position:relative;">
					Check Text:&nbsp;
				</label>
		    </td>
		   <td align="left">
				<label id="txtCheckText" class="dsLabel" style="position:relative;width:200px;text-align:left;">
				</label>
			</td>
		</tr>
		<tr>
			<td width="25%" align="right" style="height:20px;">
				<label id="lblCheckId" for="txtCheckId" class="dsLabel" style="position:relative;">
					Checkbox Id:&nbsp;
				</label>
		    </td>
		   <td align="left">
				<label id="txtCheckId" class="dsLabel" style="position:relative;width:200px;text-align:left;">
				</label>
			</td>
		</tr>
		<tr>
			<td colspan="2"><HR style="color:black;height:1px;"></td>
		</tr>
		<tr>
			<td colspan="2" align="left" style="height:20px;">
				<label id="lblCheckedStateText" class="dsLabel" style="position:relative;">
					&nbsp;&nbsp;Checked State Properties:
				</label>
		    </td>
		</tr>
		<tr>
			<td width="25%" align="right" style="height:20px;">
				<label id="lblCheckedValue" for="txtCheckedValue" class="dsLabel" style="position:relative;">
					Data Value:&nbsp;
				</label>
		    </td>
		   <td align="left">
				<input type="text" id="txtCheckedValue" class="dsTextBox" onchange="ppgEnableApply()"
					style="position:relative;width:100px;">
				</input>
			</td>
		</tr>
		<tr>
			<td colspan="2"><HR style="color:black;height:1px;"></td>
		</tr>
		<tr>
			<td colspan="2" align="left" style="height:20px;">
				<label id="lblUncheckedStateText" class="dsLabel" style="position:relative;">
					&nbsp;&nbsp;Unchecked State Properties:
				</label>
		    </td>
		</tr>
		<tr>
			<td width="25%" align="right" style="height:20px;">
				<label id="lblUncheckedValue" for="txtUncheckedValue" class="dsLabel" style="position:relative;">
					Data Value:&nbsp;
				</label>
		    </td>
		   <td align="left">
				<input type="text" id="txtUncheckedValue" class="dsTextBox" style="position:relative;width:100px;"></input>
			</td>
		</tr>
		<tr><td colspan="2">&nbsp;</td></tr>
	</table>
	</div>
	
	<!-- OK, cancel buttons -->
	<div id="divButtons" style="position:absolute;top:expression(document.body.clientHeight-40);height:10%;width:100%;">
	<table border="0" width="100%" height="100%">
	<tr>
		<td colspan="2" align="right">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="chkOK()" 
				style="position:relative;width:70px;" value="OK">
			</input>
			<input id="btnApply" type="button" class="dsDlgButton" onclick="chkUpdate()" 
				style="position:relative;width:70px;" disabled value="Apply">
			</input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="chkReturn()" 
				style="position:relative;width:70px;" value="Cancel">
			</input>
		</td>
	</tr>
	</table>
	</div>

</body>
</html>

<head>
<title>Default Value</title>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="keyhandlers.js"></script>
<script language="javascript" src="txtdefault.js"></script>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="lblTitle">Default Value</phrase>
		<phrase id="lblLiteral">Literal</phrase>
		<phrase id="lblDate">Date</phrase>
		<phrase id="lblTime">Time</phrase>
		<phrase id="lblKey">Key</phrase>
		<phrase id="lblField">Field</phrase>
		<phrase id="btnOK">OK</phrase>
		<phrase id="btnCancel">Cancel</phrase>
	</Translate>
</XML>
</head>

<body onload="defInit()" style="background-color:buttonface;visibility:hidden" onkeypress="defOnKeyPress()">
	<table border="0" width="100%" cellspacing="4">
	<tr>
		<td width="30%">&nbsp;</td>
		<td>
			<div id="lblTitle" class="dsLabel" style="position:relative;text-align:left;">Default Value</div>
		</td>
	</tr>
	<tr>
		<td rowspan="2" valign="top">
			<input id="rbLiteral" type="radio" onclick="defRadioClick()" name="radio"></input>
			<label id="lblLiteral" for="rbLiteral" class="dsLabel" style="position:relative;text-align:left;">Literal</label><br>

			<input id="rbField" type="radio" onclick="defRadioClick()" name="radio"></input>
			<label id="lblField" for="rbField" class="dsLabel" style="position:relative;text-align:left;">Field</label><br>

			<input id="rbKey" type="radio" onclick="defRadioClick()" name="radio"></input>
			<label id="lblKey" for="rbKey" class="dsLabel" style="position:relative;text-align:left;">Key</label><br>

			<input id="rbUserEnv" type="radio" onclick="defRadioClick()" name="radio"></input>
			<label id="lblUserEnv" for="rbUserEnv" class="dsLabel" style="position:relative;text-align:left;">UserEnv</label><br>

			<input id="rbDate" type="radio" onclick="defRadioClick()" name="radio"></input>
			<label id="lblDate" for="rbDate" class="dsLabel" style="position:relative;text-align:left;">Date</label><br>

			<input id="rbTime" type="radio" onclick="defRadioClick()" name="radio"></input>
			<label id="lblTime" for="rbTime" class="dsLabel" style="position:relative;text-align:left;">Time</label><br>
		</td>
		<td>
			<input id="txtValue" type="text" class="dsTextBox"
				style="position:relative;width:200px;border-style:inset;border-width:2px;border-color:white;">
		</td>
	</tr>
	<tr>
		<td>
			<select id="selassigned" class="dsListText" size="8" onchange="defOnSelectChange()"
				style="width:200px;position:relative;height:expression(this.size*17);">
			</select>
		</td>
	</tr>
	<tr><td colspan="2"><HR></td></tr>
	<tr>
		<td colspan="2" align="center">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="defSelect()" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" value="Cancel"></input>
		</td>
	</tr>
	</table>
</body>
</html>

<head>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<script language="javascript" src="keyhandlers.js"></script>
<script language="javascript" src="transaction.js"></script>
<title>Transaction Field Selection</title>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="msgSelReq">Please selection at least one field.</phrase>
	</Translate>
</XML>
</head>

<body onload="trnInit()" style="background-color:buttonface;visibility:hidden" onkeydown="trnOnKeyPress()">
	<table border="0" width="95%" cellspacing="4" style="margin-left:6px;">
	<tr>
		<td colspan="2">
			<label id="lblFields" class="dsLabel" style="position:relative;text-align:left;">Available Fields:</label>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<div id="flddiv" style="border-style:inset;border-width:2px;background-color:white;border-color:grey;height:280px;overflow:auto;">&nbsp;</div>
		</td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td colspan="2" align="center">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="trnOK()" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" value="Cancel"></input>
		</td>
	</tr>
	</table>

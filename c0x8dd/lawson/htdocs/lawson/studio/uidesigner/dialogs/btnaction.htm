<HEAD>
<TITLE>Button Action</TITLE>
<SCRIPT language="javascript" src="../../servenv.js"></SCRIPT>
<SCRIPT language="javascript" src="keyhandlers.js"></SCRIPT>
<SCRIPT language="javascript" src="btnaction.js"></SCRIPT>
<link id="StyleLink" type="text/css" rel="stylesheet" href="../../studio.css"></link>
<XML id=pageXLT>
	<Translate language="English">
		<phrase id="lblTitle">Default Value</phrase>
		<phrase id="lblAssigned">Assigned</phrase>
		<phrase id="btnOK">OK</phrase>
		<phrase id="lblAction">FormAction</phrase>
		<phrase id="lblTrans">FormTransfer</phrase>
		<phrase id="lblOpen">FormOpen</phrase>
		<phrase id="lblFunction">FormFunction</phrase>
		<phrase id="lblURL">URL</phrase>
		<phrase id="phFC">Select a function code</phrase>
		<phrase id="phFunction">Enter or select a function name</phrase>
		<phrase id="phTransfer">Enter or select a token</phrase>
		<phrase id="phOpen">Enter a token</phrase>
		<phrase id="phURL">Enter a URL</phrase>
	</Translate>
</XML>
</HEAD>

<BODY onload="defInit()" style="background-color:buttonface;visibility:hidden" onkeypress="defOnKeyPress()">

	<table border="0" width="100%" cellspacing="4">
	<tr>
		<td width="40%">&nbsp;</td>
		<td>
			<div id="lblTitle" class="dsLabel" style="position:relative;text-align:left;">Default Value</div>
	    </td>
	</tr>
	<tr>
		<td rowspan="2" valign="top">
			<input id="rbFormAction" type="radio" onclick="defRadioClick()" name="radio" value=""></input>
			<label id="lblAction" for="rbFormAction" class="dsLabel" style="position:relative;text-align:left;">Form Action</label><br>

			<input id="rbFormTransfer" type="radio" onclick="defRadioClick()" name="radio" value=""></input>
			<label id="lblTrans" for="rbFormTransfer" class="dsLabel" style="position:relative;text-align:left;">Form Transfer</label><br>

			<input id="rbFormOpen" type="radio" onclick="defRadioClick()" name="radio" value=""></input>
			<label id="lblOpen" for="rbFormOpen" class="dsLabel" style="position:relative;text-align:left;">Form Open</label><br>

			<input id="rbFormFunction" type="radio" onclick="defRadioClick()" name="radio" value=""></input>
			<label id="lblFunction" for="rbFormFunction" class="dsLabel" style="position:relative;text-align:left;">Function</label><br>

			<input id="rbURL" type="radio" onclick="defRadioClick()" name="radio" value=""></input>
			<label id="lblURL" for="rbURL" class="dsLabel" style="position:relative;text-align:left;">URL</label>
		</td>
		<td>
			<input id="txtValue" type="text" class="dsTextBox"
				style="position:relative;width:200px;border-style:inset;border-width:2px;border-color:white;"></input>
		</td>
	</tr>
	<tr>
	   <td>
			<select id="selassigned" class="dsListText" size="8"
				style="position:relative;width:200px;height:expression(this.size*17);" onchange="defOnSelectChange()">
			</select>
		</td>
	</tr>
	<tr><td colspan="2"><HR></td></tr>
	<tr>
		<td colspan="2" align="center">
			<input id="btnOK" type="button" class="dsDlgButton" onclick="defSelect()" value="OK"></input>
			<input id="btnCancel" type="button" class="dsDlgButton" onclick="window.close()" value="Cancel"></input>
		</td>
	</tr>
	</table>

</BODY>
</HTML>

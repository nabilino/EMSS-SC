<TITLE>Change Web Password</TITLE></HEAD><BODY>
<IMG SRC="/lawson/smnet/images/l_petrol_8.gif" BORDER="0" vspace="8" align="right" margin-bottom="10">
<SPAN class=smWelcome>Change Web Server Pwd</SPAN>
<hr size="2" width="90%" align="left">
<p>Use this form to change your Web Server password. Password must be 6-8 characters in length and include 2 numbers.</p>

  <script language="javascript">

<form action="/cgi-lawson/smchangepswd.cgi" method="GET">
<input type="hidden" name=caller value="Change Web Server Pwd">
<input type="hidden" name=sys value=LDAP>

<table width="50%" border="0">
<tbody>
<tr>
	<td align="right"><label for="oldpassword" class="smLabel"><b>Old Password:</b></td>
	<td align="left"><input type="password" name="oldpassword" size=8 maxlength=8>
</tr>
<tr>
	<td align="right"><label for="newpassword" class="smLabel"><b>New Password:<b></td>
	<td><input type="password" name="newpassword" size=8 maxlength=8>
</tr>
<tr>
	<td align="right"><label for="reenterpassword" class="smLabel"><b>Confirm Password:</b></td>
	<td><input type="password" name="reenterpassword" size=8 maxlength=8>
</tr>
<tr>
</tr>
<tr>
	<td> </td>
	<td><input type="submit" name="Submit" value="Submit" onClick="return isConfirmed(this.form)">

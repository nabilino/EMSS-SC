<APPLET CODEBASE="/lawson/java" 
ARCHIVE="jchart.jar" 
CODE="lawson.jchart.ChartApplet.class" WIDTH=400 HEIGHT=200>

<PARAM NAME="chartType" VALUE="vbar,vstackbar,voverbar,hoverbar,hbar,hstackbar,pie,line,linebar">

<PARAM NAME="chartTitle" VALUE="Number of sales by month">

<PARAM NAME="dataset0.name" VALUE="Us">

<PARAM NAME="dataset0.values" VALUE="100,150,100,250,300,400">

<PARAM NAME="dataset0.labels" VALUE="Jan,Feb,Mar,Apr,May,Jun">

<PARAM NAME="dataset1.name" VALUE="Them">

<PARAM NAME="dataset1.values" VALUE="100,50,200,225,250,225">

<PARAM NAME="mouseDrag" VALUE="true">

</APPLET>
